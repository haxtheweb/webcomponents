<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for spacebook-theme">

  <style>
    :root, html, body {
      margin: var(--ddd-spacing-0);
      padding: var(--ddd-spacing-0);
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    spacebook-theme {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    spacebook-theme:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --spacebook-theme-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>spacebook-theme</title>
</head>

<body>
  <div id="demo">
    <h1>spacebook-theme</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>Default</h2>
    <spacebook-theme></spacebook-theme>
  </div>
  <script type="module" src="./spacebook-theme.js"></script>
</body>
</html>
