<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>JsonOutlineSchema: json-outline-schema Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../json-outline-schema.js';
    </script>
    <script>
      window.addEventListener('json-outline-schema-ready', () => {
        document.getElementById('button').addEventListener('tap', () => {
          const evt = new CustomEvent("json-outline-schema-debug-toggle", {
            bubbles: true,
            cancelable: true,
            detail: true
          });
          this.dispatchEvent(evt);
        });
      });
      setTimeout(async () => {
        var site = document.body.querySelector('json-outline-schema');
        if (await site.load('site.json')) {
          var nodes = site.itemsToNodes();
          console.log(nodes);
          var items = site.nodesToItems(nodes);
          console.log(items);
        }
      }, 500);
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic json-outline-schema demo</h3>
      <paper-button id="button" raised>Toggle debug mode</paper-button>
      <demo-snippet>
        <template>
          <json-outline-schema></json-outline-schema>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
