<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>QR: q-r Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../q-r.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic q-r demo for google</h3>
      <demo-snippet>
        <template>
          <q-r title="Google link" data="https://google.com/"></q-r>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic q-r demo for an image</h3>
      <demo-snippet>
        <template>
          <q-r title="btopro headshot image" data="https://www.elmsln.org/sites/redesign/files/styles/square-profile-portrait/public/headshot.jpg?itok=_1HEhahr"
            modulesize="3"></q-r>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
