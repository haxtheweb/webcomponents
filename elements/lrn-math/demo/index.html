<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnMath: lrn-math Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lrn-math.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic lrn-math demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <lrn-math>\\int_0^{20} e^{x^2} dx</lrn-math>
        </template>
      </demo-snippet>
      <h3>Inline lrn-math demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <lrn-math inline="">\\int_0^{20} e^{x^2} dx</lrn-math>
        </template>
      </demo-snippet>
      <h3>lrn-math demo w/ editor</h3>
      <demo-snippet>
        <template is="dom-bind">
          <lrn-math editor="">\\int_0^{20} e^{x^2} dx</lrn-math>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
