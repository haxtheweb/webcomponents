<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnMath: lrn-math Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../lrn-math.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic lrn-math demo</h3>
      <demo-snippet>
        <template>
          <lrn-math>e^{x^2}</lrn-math>
        </template>
      </demo-snippet>
      <h3>Inline lrn-math demo</h3>
      <demo-snippet>
        <template>
          <lrn-math>int_0^{20} e^{x^2} dx</lrn-math>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
