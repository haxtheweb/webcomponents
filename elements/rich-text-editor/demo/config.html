<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RichTextEditor: Configuring rich-text-editor toolbar</title>
    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../rich-text-editor.js';
      import '../lib/buttons/rich-text-editor-emoji-picker.js';
      import '../lib/buttons/rich-text-editor-icon-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>Configuring rich-text-editor toolbar</h1>
      <demo-snippet>
        <template>
          <rich-text-editor-toolbar-full id="editor" show="always" sticky controls="content"></rich-text-editor-toolbar-full>
          <rich-text-editor id="content" toolbar="editor">
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
              In nec tincidunt tortor, at varius leo. Mauris varius 
              iaculis enim in molestie. Cras semper odio id nunc 
              convallis gravida. Curabitur ut dui non massa venenatis 
              aliquam. Integer quis <a href="#top">turpis ut tellus</a> 
              facilisis elementum. Nulla non leo dapibus, interdum ipsum 
              imperdiet, pharetra nibh. Praesent cursus posuere varius. 
              Sed non <i>pellentesque</i> massa. Morbi et purus id quam fermentum 
              consectetur sit amet sed est. Nam convallis tellus non nisl 
              tempor ornare. Duis <b>maximus</b> malesuada <code>arcu</code> sit amet 
              placerat. Duis sollicitudin ex at dapibus porta. Pellentesque 
              porta tellus at diam bibendum congue. Nam dignissim leo nec 
              consectetur consequat.
            </p>
            <img src="//placekitten.com/200/150" width="100px">
            <img src="//placekitten.com/100/100" width="100px">
            <p>
              Integer quis vulputate ex. Mauris a tincidunt sem, rutrum 
              imperdiet ante. Pellentesque cursus ipsum sit amet dolor 
              volutpat, vitae placerat arcu scelerisque. Phasellus diam 
              massa, varius sollicitudin varius non, lacinia vitae dui. 
              Proin quis justo tristique massa gravida blandit eget 
              vitae elit. Duis mattis eleifend eros, ac volutpat lectus 
              dignissim in. Nullam in placerat libero. Ut ut ligula 
              congue, auctor nibh eu, vehicula est. Sed ornare at magna 
              ornare tincidunt.
            </p>
            <p>  
              Sed commodo est ut rutrum vestibulum. Fusce eleifend massa 
              leo, eu fringilla urna elementum eu. Nam et erat augue. 
              Morbi tristique nibh a tempus ultricies. Nullam molestie 
              rutrum nisl, non scelerisque tellus placerat vitae. Ut 
              mollis, nisl nec lobortis pretium, velit diam tempor 
              tellus, non volutpat tortor ipsum sed lacus. Aenean 
              porttitor aliquet dignissim. Sed non blandit felis. 
              In viverra mauris eu pellentesque pulvinar. Sed convallis, 
              sapien eget ornare elementum, dui metus scelerisque augue, 
              non rutrum eros libero eget metus. Nunc quis lorem ut metus 
              hendrerit facilisis. Vestibulum ante ipsum primis in faucibus 
              orci luctus et ultrices posuere cubilia Curae; Proin laoreet 
              lobortis suscipit. Pellentesque fermentum leo ut risus tincidunt lobortis. Morbi pretium ligula tempor pretium tristique. Vivamus vulputate elit dignissim mi tincidunt, non porttitor lorem condimentum.
            </p>
          </rich-text-editor>
          <script>
            let editor =
            document.getElementById('editor');
            editor.config = [
              editor.saveCloseButtonGroup,
              editor.historyButtonGroup,
              {
                "type": "button-group",
                "buttons": [
                  {
                    "label": "Heading",
                    "blocks": [
                      {"label": "Paragraph", "tag": "p"},
                      {"label": "Page Title", "tag": "h1"},
                      {"label": "Article Title", "tag": "h2"},
                      {"label": "Article Heading", "tag": "h3"},
                      {"label": "Section Heading", "tag": "h4"},
                      {"label": "Section Subheading", "tag": "h5"}
                    ],
                    "type": "rich-text-editor-heading-picker" 
                  },
                  editor.boldButton,
                  editor.italicButton,
                  editor.codeButton,
                  editor.removeFormatButton
                ]
              },
              editor.linkButtonGroup,
              editor.clipboardButtonGroup,
              {
                "type": "button-group",
                "buttons": [
                  ...(editor.insertButtonGroup || {buttons: []}).buttons,
                  { 
                    "icon": "image:tag-faces",
                    "label": "Insert Emoji", 
                    "type": "rich-text-editor-emoji-picker" 
                  },
                  editor.iconButton
                ]
              },
              editor.justifyButtonGroup,
              editor.listIndentButtonGroup,
              editor.sourceButton,
            ]; 
          </script>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>          
          <rich-text-editor-toolbar-mini id="editor" show="selection" sticky controls="content"></rich-text-editor-toolbar-mini>
          <figure>
            <img src="https://www.meme-arsenal.com/memes/f9a06925e8174f91b521be71f240eba1.jpg">
            <figcaption>
              <rich-text-editor type="rich-text-editor-toolbar-mini">
                <p>Select this text to caption the image below. (Toolbar will only show if you select text.)</p>
              </rich-text-editor>
            </figcaption>
          </figure>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
