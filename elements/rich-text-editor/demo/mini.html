<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RichTextEditor: Mini rich-text-editor Demo</title>
    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../rich-text-editor.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      figure, figure > * {
        width: 100%;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered"> 
      <h3>Mini rich-text-editor demo</h3>
      <demo-snippet>
        <template>
          <figure>
            <img src="https://www.meme-arsenal.com/memes/f9a06925e8174f91b521be71f240eba1.jpg">
            <figcaption>
              <rich-text-editor type="rich-text-editor-toolbar-mini">
                <p>Select this text to caption the image below.</p>
              </rich-text-editor>
            </figcaption>
          </figure>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
