<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RichTextEditor: rich-text-editor Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../lib/buttons/rich-text-editor-button.js';
      import '../lib/buttons/rich-text-editor-underline.js';
      import '../lib/buttons/rich-text-editor-link.js';
      import '../lib/buttons/rich-text-editor-heading-picker.js';
      import '../lib/buttons/rich-text-editor-emoji-picker.js';
      import '../lib/buttons/rich-text-editor-symbol-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      #toolbar {
        display: flex;
        opacity: 1;
        z-index: 1;
        margin: 0;
        padding: 1px 0;
        align-items: stretch;
        flex-wrap: wrap;
        justify-content: flex-start;
        background-color: var(--simple-toolbar-bg);
        border: var(--simple-toolbar-border);
        font-size: 12px;
        transition: all 0.5s;
      }
      #toolbar[aria-hidden="true"] {
        visibility: hidden;
        opacity: 0;
        height: 0;
      }
      #toolbar .group {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: stretch;
        padding: 0 3px;
      }
      #toolbar .group:not(:last-of-type) {
        margin-right: 3px;
        border-right: var(--simple-toolbar-border);
      }
      #toolbar .group > * {
        display: flex;
        flex: 0 0 auto;
        align-items: stretch;
      }
      #toolbar #more {
        flex: 1 0 auto;
        justify-content: flex-end;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered"> 
      <h3>Basic rich-text-editor demo</h3>
      <demo-snippet>
        <template>
          <div id="toolbar">
            <div class="group">
              <rich-text-editor-button 
                id="bold"
                command="bold" 
                icon="editor:format-bold" 
                label="Bold" 
                toggles>
              </rich-text-editor-button>
              <rich-text-editor-link>
              </rich-text-editor-link>
              <rich-text-editor-underline id="underline">
              </rich-text-editor-underline>
            </div>
            <div class="group">
              <rich-text-editor-heading-picker 
                id="heading"
                label="Heading"
                blocks='[
                  {"label": "Paragraph", "tag": "p"},
                  {"label": "Page Title", "tag": "h1"},
                  {"label": "Article Title", "tag": "h2"},
                  {"label": "Article Heading", "tag": "h3"},
                  {"label": "Section Heading", "tag": "h4"},
                  {"label": "Section Subheading", "tag": "h5"}
                ]'>
              </rich-text-editor-heading-picker>
              <simple-toolbar-symbol-picker 
                id="symbol"
                label="Insert Symbol"
                icon="editor:functions">
              </rich-text-editor-symbol-picker>
              <rich-text-editor-emoji-picker 
                id="emoji"
                label="Insert Emoji"
                icon="image:tag-faces">
              </rich-text-editor-emoji-picker>
            </div>
          </div>
          <br><br>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
