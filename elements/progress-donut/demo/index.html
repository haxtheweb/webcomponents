<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ProgressDonut: progress-donut Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../progress-donut.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic progress-donut demo</h3>
    <demo-snippet>
      <template>
        <progress-donut 
          animation="500" 
          animation-delay="500" 
          desc="You have completed 5,4,8,12,6,3,4, and 3 points of work out of 50 points."
          complete="[5,4,8,12,6,3,4,3]"
          image-src="https://picsum.photos/50" 
          style="width:300px" 
          total="50" >
        </progress-donut>
      </template>
    </demo-snippet>
    <h3>progress-donut demo with values and colors</h3>
    <demo-snippet>
      <template>
        <style>
          #donuts {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          #donuts > progress-donut {
            flex: 0 1 20%;
            padding: 5px;
          }
          #donuts > progress-donut[dark] {
            background-color: black;
            border-radius: 50%;
          }
        </style>
        <div id="donuts">
          <progress-donut title="Your Progress" desc="You have completed 5,4,8,12,6,3,4, and 3 points of work out of 50 points."
            complete="[5,4,8,12,6,3,4,3]" total="50" image-src="https://picsum.photos/50" dark>
          </progress-donut>
          <progress-donut title="Your Progress" desc="You have earned the following xp toward your 90xp goal: 20,10,15,20."
            complete="[20,10,15,20]" total="90" image-src="https://picsum.photos/50" accent-color="blue">
          </progress-donut>
          <progress-donut title="Pet Unit Progress" desc="4/5 lessons completed" complete="[4]" total="5" image-src="https://picsum.photos/50" dark>
          </progress-donut>
          <progress-donut title="Your Fruit Intake" desc="You had 3 and 2 servings of your recommended 6 servings per day."
            complete="[3,2]" total="6" image-src="https://picsum.photos/50" accent-color="red">
          </progress-donut>
          <progress-donut complete="[6]" desc="You have visited 6 of 10 landmarks so far." image-src="https://picsum.photos/50"
            title="Your Travel Plans" accent-color="cyan" dark total="10">
          </progress-donut>
        </div>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
