<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>HexagonLoader: hexagon-loader Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../hexagon-loader.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    hexagon-loader {
      border: 1px dotted #ddd;
    }
    #variable {
      --hexagon-color: #DD00FF;
    }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Micro, only show 3 items</h3>
      <demo-snippet>
        <template>
          <hexagon-loader color="blue" item-count="3" loading size="micro"></hexagon-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic hexagon-loader demo</h3>
      <demo-snippet>
        <template>
          <hexagon-loader loading></hexagon-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Set color, only show 4 items</h3>
      <demo-snippet>
        <template>
          <hexagon-loader color="blue" item-count="4" loading size="small"></hexagon-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Set color via CSS variable, only show 1</h3>
      <demo-snippet>
        <template>
          <hexagon-loader id="variable" item-count="1" loading size="large"></hexagon-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Some amount of items, purple</h3>
      <demo-snippet>
        <template>
          <hexagon-loader color="purple" item-count="20" loading size="epic"></hexagon-loader>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
