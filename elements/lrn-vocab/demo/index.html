<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnVocab: lrn-vocab Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '@polymer/iron-image/iron-image.js';
      import '@haxtheweb/video-player/video-player.js';
      import '../lrn-vocab.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrn-vocab demo</h3>
      <demo-snippet>
        <template>
          <lrn-vocab term="Great Whites">
            <iron-image style="width:100%; height:80vh;" preload sizing="contain" src="https://thumbnails-visually.netdna-ssl.com/the-science-behind-great-white-shark-predation_530a6830c9472_w1500.jpg"></iron-image>
          </lrn-vocab>
          are the largest predatory fish on Earth. They grow to an average of 15 feet in length, though specimens exceeding
          20 feet and weighing up to 5,000 pounds have been recorded. They have slate-gray upper bodies to blend in with
          the
          rocky coastal sea floor, but get their name from their universally white underbellies. They are streamlined,
          torpedo-shaped
          swimmers with powerful tails that can propel them through the water at speeds of up to 15 miles per hour. They
          can
          even leave the water completely,<lrn-vocab term="breaching">
            <video-player source="https://youtu.be/4EojXTOtNTA"></video-player>
          </lrn-vocab>like whales when attacking prey from underneath.
        </template>
      </demo-snippet>
    </div>
  </body>
