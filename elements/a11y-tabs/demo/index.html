<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>A11yTabs: a11y-tabs Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../a11y-tabs.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>Basic a11y-tabs demo</h1>
      <demo-snippet>
        <template>
          <a11y-tabs id="tabs" full-width>
            <a11y-tab id="eat" icon="maps:restaurant" label="Nearby restaurants">
              <ul>
                <li>Tasty Burger</li>
                <li>Subs &amp; More</li>
                <li>Lobsterland</li>
              </ul>
            </a11y-tab>
            <a11y-tab id="shop" icon="maps:store-mall-directory" label="Shopping">
              <ul>
                <li>Stuff and Things</li>
                <li>Really Old Books</li>
                <li>Fast Fashion</li>
              </ul>
            </a11y-tab>
            <a11y-tab id="phone" disabled icon="communication:phone" label="Pay Telephones">
              <p>Pay telephones are a thing of the past.</p>
            </a11y-tab>
          </a11y-tabs>
        </template>
      </demo-snippet>
      <h2>Set active tab in a11y-tabs</h2>
      <demo-snippet>
        <template>
          <a11y-tabs id="activetabdemo" active-tab="shop">
            <a11y-tab id="eat" icon="maps:restaurant" label="Nearby restaurants">
              <ul>
                <li>Tasty Burger</li>
                <li>Subs &amp; More</li>
                <li>Lobsterland</li>
              </ul>
            </a11y-tab>
            <a11y-tab id="shop" icon="maps:store-mall-directory" label="Shopping">
              <ul>
                <li>Stuff and Things</li>
                <li>Really Old Books</li>
                <li>Fast Fashion</li>
              </ul>
            </a11y-tab>
            <a11y-tab id="phone" disabled icon="communication:phone" label="Pay Telephones">
              <p>Pay telephones are a thing of the past.</p>
            </a11y-tab>
          </a11y-tabs>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
