<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PaperAudioPlayer: paper-audio-player Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js'
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../paper-audio-player.js';
    </script>
    <style is="custom-style">
      paper-audio-player.broken {
        --paper-audio-player-color: #f97643;
      }
    </style>
  </head>
  <body>
    <!-- row -->
    <div class="row row-horizontal">
      <div class="col">
        <paper-audio-player accent-color="blue-grey" preload="metadata" src="http://nadikun.com/audio/noclique-day2.wav" title="Loons - Day 2"></paper-audio-player>
      </div>
      <div class="col">
        <paper-audio-player accent-color="pink" dark preload="none" src="http://nadikun.com/audio/pink-shades-o-pnr.mp3" title="Pink Shades - O+PNR"></paper-audio-player>
      </div>
      <div class="col">
        <paper-audio-player accent-color="lime" dark time-offset="57" src="http://nadikun.com/audio/s-e-p-blue-monk.wav" title="s-e-P - Blue Monk"></paper-audio-player>
      </div>
    </div>
    
    <!-- row -->
    <div class="row row-vertical error">
      <p>When audio file can't be played by browser or file path is invalid</p>
      <paper-audio-player class="broken" dark src="http://nadikun.com/audio/somefile.m3" title="Sting - Desert Rose"></paper-audio-player>
    </div>
  </body>
</html>
