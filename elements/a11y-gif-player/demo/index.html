<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>A11yGifPlayer: a11y-gif-player Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../a11y-gif-player.js';
      import "@haxtheweb/simple-img/simple-img.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>Basic a11y-gif-player demo</h1>
      <demo-snippet>
        <template>
          <a11y-gif-player 
            style="width: 200px;"
            src="https://media0.giphy.com/media/zHaPZZvl6cVHi/giphy.gif"
            longdesc="Pepe Silvia scene from It's Always Sunny in Philadelphia. Jesus, dude, you're still making GIFs. The GIF's don't stop.".>
            <img src="https://media0.giphy.com/media/zHaPZZvl6cVHi/480w_s.jpg" alt="It's Always Sunny in Philadelphia GIF Meme">
          </a11y-gif-player>
          <p>Source: <a href="https://giphy.com">Giphy API</a></p>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <a11y-gif-player  
            style="width: 300px;"
            alt="IT Crowd: Moss eating popcorn."
            src="https://media.giphy.com/media/TrDxCdtmdluP6/giphy.gif" 
            src-without-animation="https://media.giphy.com/media/TrDxCdtmdluP6/480w_s.jpg">
          </a11y-gif-player>
          <p>Source: <a href="https://giphy.com">Giphy API</a></p>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <a11y-gif-player alt="IT Crowd: Moss eating popcorn."
            src="https://media.giphy.com/media/TrDxCdtmdluP6/giphy.gif"
          >
          </a11y-gif-player>
          <p>Source: <a href="https://giphy.com">Giphy API</a></p>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <a11y-gif-player alt="IT Crowd: Moss eating popcorn."
          style="width: 200px;"
            src="https://media.giphy.com/media/TrDxCdtmdluP6/giphy.gif"
          >
          <simple-img
          width="200"
          src="https://media.giphy.com/media/TrDxCdtmdluP6/giphy.gif"></simple-img>
          </a11y-gif-player>
          <p>Source: <a href="https://giphy.com">Giphy API</a></p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
