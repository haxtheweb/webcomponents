<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleToolbar: simple-toolbar Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../simple-toolbar.js';
      import '../lib/simple-button-grid.js';
      import '../lib/simple-toolbar-menu.js';
      import '../lib/simple-toolbar-menu-item.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-toolbar demo</h3>
      <demo-snippet>
        <template>
          <simple-toolbar style="width:200px;border:1px solid #ddd">
            <div class="group">
              <simple-toolbar-field class="button" label="User Name" icon="icons:account-circle">
                <input type="text" aria-label="User Name">
              </simple-toolbar-field>
              <simple-toolbar-button class="button" icon="save" label="Save" shortcut-keys="ctrl+s"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="cancel" label="Cancel"></simple-toolbar-button>
              <simple-toolbar-field class="button" label="volume" icon="av:volume-up">
                <input type="range" min="0" step="10" max="100" value="50">
              </simple-toolbar-field>
            </div>
            <div class="group">
              <simple-toolbar-button class="button" icon="undo" label="Undo" shortcut-keys="ctrl+z"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="redo" label="Redo" shortcut-keys="ctrl+shift+z"></simple-toolbar-button>
            </div>
            <simple-toolbar-button-group aria-label="Text Alignment">
              <simple-toolbar-button class="button" icon="editor:format-align-left" label="Align Left" radio></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-align-center" label="Align Center" radio></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-align-right" label="Align Right" radio></simple-toolbar-button>
            </simple-toolbar-button-group>
            <simple-toolbar-button-group allow-null aria-label="List Type">
              <simple-toolbar-button class="button" icon="editor:format-list-bulleted" label="Bulleted List" radio></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-list-bulleted" label="Numbered List" radio></simple-toolbar-button>
            </simple-toolbar-button-group>
            <div class="group">
              </simple-toolbar-menu>
              <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" shortcut-keys="ctrl+b" toggles></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" shortcut-keys="ctrl+i" toggles></simple-toolbar-button>
            </div-->
            <simple-toolbar-button class="button" icon="star" label="Favorite" toggles show-text-label></simple-toolbar-button>
            <simple-toolbar-menu label="Visibility" show-text-label align-horizontal="left">
              <simple-toolbar-menu-item id="show">
                <simple-toolbar-button role="menuitem" icon="visibility" label="Show" show-text-label align-horizontal="left"></simple-toolbar-button>
              </simple-toolbar-menu-item>
              <simple-toolbar-menu-item id="hide">
                <simple-toolbar-button role="menuitem" icon="visibility-off" label="Hide" show-text-label align-horizontal="left"></simple-toolbar-button>
              </simple-toolbar-menu-item>
            </simple-toolbar-menu>
          </simple-toolbar>
        </template>
      </demo-snippet>
      <h3>simple-toolbar demo when always-expanded</h3>
      <demo-snippet>
        <template>
          <simple-toolbar style="width:200px;border:1px solid #ddd" always-expanded>
            <div class="group">
              <simple-toolbar-button class="button" icon="save" label="Save" shortcut-keys="ctrl+s"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="cancel" label="Cancel"></simple-toolbar-button>
            </div>
            <div class="group">
              <simple-toolbar-button class="button" icon="undo" label="Undo" shortcut-keys="ctrl+z"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="redo" label="Redo" shortcut-keys="ctrl+shift+z"></simple-toolbar-button>
            </div>
            <div class="group">
              <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" shortcut-keys="ctrl+b" toggles></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" shortcut-keys="ctrl+i" toggles></simple-toolbar-button>
            </div>
            <simple-toolbar-button class="button" icon="star" label="Favorite" toggles show-text-label></simple-toolbar-button>
          </simple-toolbar>
        </template>
      </demo-snippet>
      <h3>simple-toolbar demo with icon-position set</h3>
      <demo-snippet>
        <template>
          <simple-toolbar style="border:1px solid #ddd">
            <div class="group">
              <simple-toolbar-button class="button" icon="save" label="Save" shortcut-keys="ctrl+s" show-text-label icon-position="top" tooltip-direction="right"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="cancel" label="Cancel"show-text-label icon-position="top"></simple-toolbar-button></simple-toolbar-button>
            </div>
            <div class="group">
              <simple-toolbar-button class="button" icon="undo" label="Undo" shortcut-keys="ctrl+z" show-text-label icon-position="bottom"></simple-toolbar-button></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="redo" label="Redo" shortcut-keys="ctrl+shift+z"show-text-label icon-position="bottom"></simple-toolbar-button></simple-toolbar-button>
            </div>
            <div class="group">
              <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" shortcut-keys="ctrl+b" toggles show-text-label></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" shortcut-keys="ctrl+i" toggles></simple-toolbar-button>
            </div>
            <simple-toolbar-button class="button" icon="star" label="Favorite" toggles tooltip-direction="left"show-text-label></simple-toolbar-button>
          </simple-toolbar>
        </template>
      </demo-snippet>
      <h3>Loading simple-toolbar from a config object</h3>
      <demo-snippet>
        <template>
          <simple-toolbar id="load-from-config" style="width:200px;border:1px solid #ddd"></simple-toolbar></simple-toolbar>
          <script>
            window.onload = () => {
              let toolbar = document.getElementById('load-from-config');
              toolbar.config = [
                {
                  label: "Saving",
                  type: "button-group",
                  buttons: [
                    { icon: "save",label: "Save",shortcutKeys: "ctrl+s",type: "simple-toolbar-button"},
                    { icon: "cancel",label: "Cancel",type: "simple-toolbar-button"}
                  ]
                },
                {
                  label: "Basic Inline Operations",type: "button-group",
                  buttons: [
                    {icon: "editor:format-bold",label: "Bold",shortcutKeys: "ctrl+b",toggles: true,type: "simple-toolbar-button",},
                    {icon: "editor:format-italic",label: "Italics",shortcutKeys: "ctrl+i",toggles: true,type: "simple-toolbar-button",},{command: "removeFormat",icon: "editor:format-clear",label: "Erase Format",type: "simple-toolbar-button",}
                  ]
                },
                {
                  label: "History",
                  type: "button-group",
                  buttons: [
                    {command: "undo",icon: "undo",label: "Undo",shortcutKeys: "ctrl+z",type: "simple-toolbar-button",},
                    {command: "redo",icon: "redo",label: "Redo",shortcutKeys: "ctrl+shift+z",type: "simple-toolbar-button",}
                  ]
                },
                { icon: "star",label: "Favorite",type: "simple-toolbar-button"},
              ];
              toolbar.addEventListener('shortcut-key-pressed',e=>console.log('button-event',e));
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
