    <title>SimpleToolbar: simple-toolbar Demo</title>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-button-grid demo</h3>
      <demo-snippet>
        <template>
          <simple-button-grid style="border:1px solid #ddd" show-text-label icon-position="top" columns="3" rows="2">
              <simple-toolbar-button class="button" icon="save" label="Save" show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="cancel" label="Cancel" show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="undo" label="Undo" show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="redo" label="Redo" show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" toggles show-text-label icon-position="top"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="star" label="Favorite" toggles show-text-label icon-position="top"></simple-toolbar-button>
          </simple-button-grid>
        </template>
      </demo-snippet>
      <h3>simple-toolbar demo when always-expanded</h3>
      <demo-snippet>
        <template>
          <simple-button-grid style="width:200px;border:1px solid #ddd" always-expanded columns="3" rows="1">
              <simple-toolbar-button class="button" icon="save" label="Save"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="cancel" label="Cancel"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="undo" label="Undo"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="redo" label="Redo"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" shortcut-keys="ctrl+b"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" shortcut-keys="ctrl+i"></simple-toolbar-button>
              <simple-toolbar-button class="button" icon="star" label="Favorite" toggles></simple-toolbar-button>
          </simple-button-grid>
        </template>
      </demo-snippet>
      <h3>simple-toolbar demo constrained by height</h3>
      <demo-snippet>
        <template>
          <simple-button-grid style="max-height:60px;border:1px solid #ddd" show-text-label icon-position="bottom" columns="2">
            <simple-toolbar-button class="button" icon="save" label="Save" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="cancel" label="Cancel" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="undo" label="Undo" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="redo" label="Redo" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="editor:format-bold" label="Bold" shortcut-keys="ctrl+b" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="editor:format-italic" label="Italics" shortcut-keys="ctrl+i" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button class="button" icon="star" label="Favorite" toggles show-text-label icon-position="bottom"></simple-toolbar-button>
          </simple-button-grid>
        </template>
      </demo-snippet>

          </script>

      </demo-snippet-->
    </div>
