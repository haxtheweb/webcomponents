<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleToolbar: simple-toolbar Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../lib/simple-toolbar-button.js';
      import '../lib/simple-button-grid.js';
      import '../simple-toolbar.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-toolbar-button demo</h3>
      <demo-snippet>
        <template>
          <simple-toolbar always-expanded>
            <simple-toolbar-button icon="save" label="Save"></simple-toolbar-button>
            <simple-toolbar-button icon="star" label="Favorite" show-text-label></simple-toolbar-button>
            <simple-toolbar-button label="Cancel" show-text-label tooltip="Cancel without saving."></simple-toolbar-button>
            <simple-toolbar-button icon="redo" label="Redo"></simple-toolbar-button>
            <simple-toolbar-button icon="editor:format-bold" label="Bold" toggles></simple-toolbar-button>
            <simple-toolbar-button icon="undo" label="Undo" show-text-label icon-position="top"></simple-toolbar-button>
            <simple-toolbar-button icon="editor:format-italic" label="Italics" show-text-label icon-position="bottom"></simple-toolbar-button>
            <simple-toolbar-button icon="editor:format-italic" label="Italics" show-text-label icon-position="right"></simple-toolbar-button>
          </simple-toolbar>
          <style>
            simple-toolbar-button {
              --simple-toolbar-border-color: #ddd;
            }
          </style>
        </template>
      </demo-snippet>
      <h3>Alignment of simple-toolbar-button demo</h3>
      <h4>Icon Position: Left</h4>
      <demo-snippet>
        <template>
        <simple-toolbar always-expanded>
          <!--Icon Position Left-->
          <simple-toolbar-button icon="flag" align-vertical="top" align-horizontal="left" label="Top Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-vertical="top" label="Top Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-vertical="top" align-horizontal="right" label="Top Right" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-horizontal="left" label="Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" label="Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-horizontal="right" label="Right" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-vertical="bottom" align-horizontal="left" label="Bottom Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-vertical="bottom" label="Bottom Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" align-vertical="bottom" align-horizontal="right" label="Bottom Right" show-text-label ></simple-toolbar-button>
        </simple-toolbar>
        
          <style>
            simple-toolbar-button[icon=flag],
            simple-toolbar-button[icon=drafts] {
              --simple-toolbar-border-color: #ddd;
              --simple-toolbar-button-padding: 10px;
              width: 33.3333333%;
              height: 100px;
            }
          </style>
        </template>
      </demo-snippet>
      <h4>Icon Position: Top</h4>
      <demo-snippet>
        <template>
          <simple-toolbar always-expanded>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="top" align-horizontal="left" label="Top Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="top" label="Top Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="top" align-horizontal="right" label="Top Right" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-horizontal="left" label="Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" label="Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-horizontal="right" label="Right" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="bottom" align-horizontal="left" label="Bottom Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="bottom" label="Bottom Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="top" align-vertical="bottom" align-horizontal="right" label="Bottom Right" show-text-label ></simple-toolbar-button>
          </simple-toolbar>
        </template>
      </demo-snippet>
      <h4>Icon Position: Right</h4>
      <demo-snippet>
        <template>
        <simple-toolbar always-expanded>
          <!--Icon Position Left-->
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="top" align-horizontal="left" label="Top Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="top" label="Top Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="top" align-horizontal="right" label="Top Right" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-horizontal="left" label="Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" label="Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-horizontal="right" label="Right" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="bottom" align-horizontal="left" label="Bottom Left" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="bottom" label="Bottom Center" show-text-label ></simple-toolbar-button>
          <simple-toolbar-button icon="flag" icon-position="right" align-vertical="bottom" align-horizontal="right" label="Bottom Right" show-text-label ></simple-toolbar-button>
        </simple-toolbar>
        </template>
      </demo-snippet>
      <h4>Icon Position: Bottom</h4>
      <demo-snippet>
        <template>
          <simple-toolbar always-expanded>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="top" align-horizontal="left" label="Top Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="top" label="Top Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="top" align-horizontal="right" label="Top Right" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-horizontal="left" label="Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" label="Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-horizontal="right" label="Right" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="bottom" align-horizontal="left" label="Bottom Left" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="bottom" label="Bottom Center" show-text-label ></simple-toolbar-button>
            <simple-toolbar-button icon="drafts" icon-position="bottom" align-vertical="bottom" align-horizontal="right" label="Bottom Right" show-text-label ></simple-toolbar-button>
          </simple-toolbar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
