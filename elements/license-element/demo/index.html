<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LicenseElement: license-element Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../license-element.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic license-element</h3>
      <demo-snippet>
        <template>
          <license-element creator="Bryan Ollendyke" scope="sibling" license="by" title="The btopro blog" source="https://btopro.com/"></license-element>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container">
      <h3>More advanced license-element</h3>
      <demo-snippet>
        <template>
          <license-element creator="Bryan Ollendyke" scope="sibling" license="by" title="The btopro blog" source="https://btopro.com/"
            more-link="https://btopro.com/about" more-label="in my policies section"></license-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
