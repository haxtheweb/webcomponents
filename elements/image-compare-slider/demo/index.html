<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ImageCompareSlider: image-compare-slider Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../image-compare-slider.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
      window.addEventListener('user-engagement', (e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic image-compare-slider demo</h3>
    <demo-snippet>
      <style> 
        .vertical-section-container.centered {
          max-width: 80%;
        }
        image-compare-slider {
          width: 49%;
        }  
      </style>
      <template>
        <image-compare-slider>
          <h2 slot="heading">Default Compare Mode</h2>
          <p slot="description">The slider will wipe away the top image</p>
          <img slot="top" src="./images/Matterhorn02.png">
          <img slot="bottom" src="./images/Matterhorn01.png">
        </image-compare-slider>
        <image-compare-slider opacity title="Opacity Compare Mode" top-src="./images/Matterhorn02.png" bottom-src="./images/Matterhorn01.png">
          <p slot="description">The slider will fade away the top image</p>
        </image-compare-slider>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
