<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>lorem-data Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import "../lorem-data.js";
    </script>
  
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>lorem-data demo</h1>
      <demo-snippet>
        <template>
          <lorem-data id="lorem"></lorem-data>
          <script>
            let lorem = document.getElementById('lorem');
            lorem.schemas = {
              "users.json": {
                type: "array",
                children: {
                  type: "object",
                  schema: {
                    id: { type: "letter" },
                    user: { type: "word" },
                    icon: { type: "icon" },
                    link: { type: "link" },
                    avatar: { type: "image", topic: "person" },
                    image: { type: "imageData", topic: "tech" },
                    color: { type: "color" },
                    number: { type: "number", min: 0, max: 9 },
                    hex: { type: "hex" },
                    undergrad: { type: "boolean" },
                    campus: {
                      type: "option",
                      options: ["WC", "Altoona", "Bubois"]
                    },
                    instructor: {
                      type: "option",
                      weightedOptions: [
                        { value: true, weight: 1 },
                        { value: false, weight: 15 }
                      ]
                    }
                  }
                },
                min: 15,
                max: 30
              },
              "projects.json": {
                type: "array",
                children: {
                  type: "object",
                  schema: {
                    project: { type: "word" },
                    body: { type: "paragraph" },
                    date: { type: "date" },
                    assignments: {
                      type: "array",
                      children: {
                        type: "object",
                        schema: {
                          assignment: { type: "word" },
                          instructions: { type: "paragraph" },
                          date: { type: "date" },
                          feedback: {
                            type: "array",
                            children: {
                              type: "object",
                              schema: {
                                date: { type: "date" },
                                title: { type: "sentence" },
                                body: { type: "paragraph" }
                              }
                            }
                          }
                        }
                      },
                      min: 4,
                      max: 8
                    }
                  }
                },
                min: 3,
                max: 5
              }
            };
          </script>
        </template>
      </demo-snippet>
  </body>
</html>
