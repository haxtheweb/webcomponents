<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimplePicker: simple-picker Demo</title>
    <script>
      window.process = {
        env : {
        NODE_ENV: "development"
        }
      };
    </script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../simple-picker.js';
      import '../lib/simple-symbol-picker.js';
      import '../lib/simple-emoji-picker.js';
      import { HAXStore } from "@haxtheweb/hax-body/lib/hax-store.js";
      let options = []
      for (let option in HAXStore.DataStylePrimary.options) {
        if (option != '') {
          options.push({
            style: `background-color: var(--ddd-primary-${option})`, alt: HAXStore.DataStylePrimary.options[option], value: option
          })
        }
      }
      setTimeout(() => {
        console.log(options);
        document.getElementById('ddd').options = [options]; 
      }, 1000);

    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      #icondemo {
        display: flex;
        align-items: center;
      }
      #iconpicker-label {
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-picker demo</h3>
      <demo-snippet>
        <template>
          <simple-picker allow-null id="picker" label="Pick a Font-Family"></simple-picker>
          <script>
            document.getElementById('picker').options = [ 
              [ {alt:"-- none --",value:null} ], 
              [ {alt:"sans-serif",style:"font-family: sans-serif",value:"sans-serif" } ],
              [ {alt:"serif",style:"font-family: serif",value:"serif" } ],
              [ {alt:"monospace","selected": true,style:"font-family: monospace",value:"monospace" } ],
              [ {alt:"cursive",style:"font-family: cursive",value:"cursive" } ] 
            ];
          </script>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <simple-picker allow-null id="ddd" hide-option-labels label="DDD"></simple-picker>
        </template>
      </demo-snippet>
      <h3>simple-picker as a Color-Picker</h3>
      <demo-snippet>
        <template>
          <simple-picker allow-null id="colorpicker" hide-option-labels label="Pick a Color"></simple-picker>
          <script>
            document.getElementById('colorpicker').options=[  
              [ 
                { style: "background-color: #FF00FF", alt: "Purple", value: "Purple (#FF00FF)" },
                { style: "background-color: #2222FF", alt: "Blue", value: "Blue (#2222FF)" },
                { style: "background-color: #00FF00", alt: "Green", value: "Green (#00FF00)" },
                { style: "background-color: #FFFF00", alt: "Yellow", value: "Yellow (#FFFF00)" },
                { style: "background-color: #FF8800", alt: "Orange", value: "Orange (#FF8800)" },
                { style: "background-color: #FF0000", alt: "Red", value: "Red (#FF0000)" } ,
              ] ,
              [ 
                { style: "background-color: #2222FF", alt: "Blue", value: "Blue (#2222FF)" },
                { style: "background-color: #FF00FF", alt: "Purple", value: "Purple (#FF00FF)" },
                { style: "background-color: #FFFF00", alt: "Yellow", value: "Yellow (#FFFF00)" },
                { style: "background-color: #00FF00", alt: "Green", value: "Green (#00FF00)" },
                { style: "background-color: #FF0000", alt: "Red", value: "Red (#FF0000)" } ,
                { style: "background-color: #FF8800", alt: "Orange", value: "Orange (#FF8800)" },
              ] 
            ];
          </script>
        </template>
      </demo-snippet>
      <h3>simple-picker as an Icon-Picker</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-picker allow-null id="iconpicker" align-right aria-labelledby="iconpicker-label" hide-option-labels value="search"></simple-picker>
            <script>
              document.getElementById('iconpicker').options=[ 
                [ 
                  { alt: "none", icon: "clear", value: "clear" },
                  { icon: "check", alt: "OK", value: "check" },
                  { icon: "clear", alt: "Cancel", value: "clear" },
                  { icon: "search", alt: "Find", value: "search" } 
                ],
                [ 
                  { icon: "arrow-back", alt: "Left", value: "arrow-back" },
                  { icon: "arrow-downward", alt: "Down", value: "arrow-downward" },
                  { icon: "arrow-forward", alt: "Right", value: "arrow-forward" },
                  { icon: "arrow-upward", alt: "Up", value: "arrow-upward" } 
                ] 
              ];
            </script>
          </div>
        </template>
      </demo-snippet>
      <h3>simple-picker with Displayed as Block with Icons and Text</h3>
      <demo-snippet>
        <template>
          <simple-picker block-label id="photo" label="Display as..." value="quilt" justify></simple-picker>
          <script>
            document.getElementById('photo').options = [
              [ { alt: "Columns", icon: "icons:view-column", value: "column" } ],
              [ { alt: "List", icon: "icons:view-list", value: "list"} ],
              [ { alt: "Quilt", icon: "icons:view-quilt", value: "quilt" }  ]
            ];
          </script>
        </template>
      </demo-snippet>
      <h3>other simple-picker types</h3>
      <demo-snippet>
        <template>
          <p><simple-symbol-picker></simple-symbol-picker></p>
          <p><simple-emoji-picker></simple-emoji-picker></p>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
