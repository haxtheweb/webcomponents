<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>a11yCarousel: a11y-carousel Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../a11y-carousel.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container.centered {
        max-width: 80%;
      } 
    </style>
  </head>
  <body>
  <div class="vertical-section-container centered">
    <h3>Basic a11y-carousel demo</h3>
    <demo-snippet>
      <template>
        <a11y-carousel id="demo1" no-prev-next>
          <figure id="figure-1">
            <img src="//placekitten.com/400/200" alt="Random Kitten, 400 X 200"/>
            <figcaption>Item 1</figcaption>
          </figure>
          <figure id="figure-2">
            <img src="//placekitten.com/300/100" alt="Random Kitten, 300 X 100"/>
            <figcaption>Item 2</figcaption>
          </figure>
          <figure id="figure-3">
            <img src="//placekitten.com/400/300" alt="Random Kitten, 400 X 300"/>
            <figcaption>Item 3</figcaption>
          </figure>
        </a11y-carousel>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <a11y-carousel id="demo2" no-buttons no-prev-next>
          <figure id="figure-1">
            <img src="//placekitten.com/400/200" alt="Random Kitten, 400 X 200"/>
            <figcaption>Item 1</figcaption>
          </figure>
          <figure id="figure-2">
            <img src="//placekitten.com/300/100" alt="Random Kitten, 300 X 100"/>
            <figcaption>Item 2</figcaption>
          </figure>
          <figure id="figure-3">
            <img src="//placekitten.com/400/300" alt="Random Kitten, 400 X 300"/>
            <figcaption>Item 3</figcaption>
          </figure>
          <div slot="below">
            <a11y-carousel-button button-type="first" controls="figure-1">first</a11y-carousel-button>
            <a11y-carousel-button button-type="prev" controls="figure-1">prev</a11y-carousel-button>
            <a11y-carousel-button controls="figure-1">Item 1</a11y-carousel-button>
            <a11y-carousel-button controls="figure-2">Item 2</a11y-carousel-button>
            <a11y-carousel-button controls="figure-3">Item 3</a11y-carousel-button>
            <a11y-carousel-button button-type="next" controls="figure-2">next</a11y-carousel-button>
            <a11y-carousel-button button-type="last" controls="figure-3">last</a11y-carousel-button>
          </div>
        </a11y-carousel>
        <style>
          #demo2 [slot="below"] {
            display: flex;
            align-items: stretch;
            justify-content: center;
          }
        </style>
      </template>
    </demo-snippet>
    <demo-snippet>
      <template>
        <a11y-carousel id="demo3" no-buttons>
          <figure id="figure-1">
            <img src="//placekitten.com/400/200" alt="Random Kitten, 400 X 200"/>
          </figure>
          <figure id="figure-2">
            <img src="//placekitten.com/300/100" alt="Random Kitten, 300 X 100"/>
          </figure>
          <figure id="figure-3">
            <img src="//placekitten.com/400/300" alt="Random Kitten, 400 X 300"/>
          </figure>
          <div slot="below">
            <a11y-carousel-button controls="figure-1">
              <span>1</span>
            </a11y-carousel-button>
            <a11y-carousel-button controls="figure-2" disabled>
              <span>2</span>
            </a11y-carousel-button>
            <a11y-carousel-button controls="figure-3">
              <span>3</span>
            </a11y-carousel-button>
          </div>
        </a11y-carousel>
        <style>
          #demo3 [slot="below"] {
            display: none;
          }
          @media screen {
            #demo3 [slot="below"] {
              display: flex;
              align-items: stretch;
              justify-content: center;
            }
            #demo3:defined a11y-carousel-button {
              background-size: cover;
              background-position: center;
              width: 20px;
              height: 20px;
            }
            #demo3:defined a11y-carousel-button span {
              position: absolute;
              left: -99999px;
              width: 0;
              overflow: hidden;
            }
            #demo3:defined a11y-carousel-button[controls="figure-1"] {
              background-image: url("//placekitten.com/400/200")
            }
            #demo3:defined a11y-carousel-button[controls="figure-2"] {
              background-image: url("//placekitten.com/300/100")
            }
            #demo3:defined a11y-carousel-button[controls="figure-3"] {
              background-image: url("//placekitten.com/400/300")
            }
          }
        </style>
      </template>
    </demo-snippet>
  </div>
  </body>
</html>
