<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>OerSchema: oer-schema Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../oer-schema.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic oer-schema demo</h3>
      <demo-snippet>
        <template>
          <oer-schema related-resource="#some-other-element">
            <div typeof="oer:SupportingMaterial">
              <h2 property="oer:name">My resource name</h2>
              <div property="oer:description">
                This is the thing that can be used for the body of content.
              </div>
            </div>
          </oer-schema>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Alternate style oer-schema demo</h3>
      <demo-snippet>
        <template>
          <oer-schema oer-property="name" related-resource="#another-other-element" text="Cartesian mapping"></oer-schema>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
