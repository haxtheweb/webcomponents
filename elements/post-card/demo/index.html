<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PostCard: post-card Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../post-card.js';
    </script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic post-card demo</h3>
      <demo-snippet>
        <template>
          <post-card post-mark-locations="TAIPEI - DELFT - TORONTO">
            <div slot="message">I WANDERED LONELY AS A CLOUD - AND THEN BUMPED INTO A BUNCH OF OTHER CLOUDS!</div>
            <div slot="to">OE Global Conference</div>
            <div slot="from">ALL OF US AT CONFERENCE@OEGLOBAL.ORG</div>
          </post-card>
          <br>
          <post-card photo-src="https://images.onwardstate.com/uploads/2019/10/IMG_9180.jpg" message="lEtZ gO pEnN sTaTe" post-mark-locations="We're - Pen - Stat">
            <div slot="to">Alumni</div>
            <div slot="from">Alumni Association</div>
          </post-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
