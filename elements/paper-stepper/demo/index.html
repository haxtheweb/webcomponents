<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>FlashCard: flash-card Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
	  import '../paper-stepper.js';
	  import '../lib/paper-step.js';
	  import '../lib/paper-icon-stepper.js';
	  import '../lib/paper-icon-step.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    mplate is="dom-bind">
		<h2>Stepper with dots</h2>
	
		<div class="vertical-section">
			<template is="dom-bind">
				<paper-stepper selected="{{selected}}" no-buttons="[[noButtons]]">
					<paper-step></paper-step>
					<paper-step></paper-step>
					<paper-step></paper-step>
					<paper-step></paper-step>
				</paper-stepper>
	
				<iron-pages selected="[[selected]]">
					<div>Step 1</div>
					<div>Step 2</div>
					<div>Step 3</div>
					<div>Step 4</div>
				</iron-pages>
	
				<br>
	
				<paper-checkbox checked="{{noButtons}}">No buttons</paper-checkbox>
			</template>
		</div>
	
		<h2>Stepper with progress bar</h2>
	
		<div class="vertical-section">
			<paper-stepper progress-bar>
				<paper-step></paper-step>
				<paper-step></paper-step>
				<paper-step></paper-step>
				<paper-step></paper-step>
			</paper-stepper>
		</div>
	
		<h2>Localized stepper</h2>
	
		<div class="vertical-section">
			<paper-stepper back-label="ZurÃ¼ck" next-label="Vor">
				<paper-step></paper-step>
				<paper-step></paper-step>
			</paper-stepper>
		</div>
	
		<h2>Icon stepper</h2>
	
		<div class="vertical-section">
			<paper-icon-stepper id="stepper">
				<paper-icon-step icon="image:brightness-1"></paper-icon-step>
				<paper-icon-step icon="image:brightness-1"></paper-icon-step>
				<paper-icon-step icon="image:brightness-1"></paper-icon-step>
				<paper-icon-step icon="image:brightness-1"></paper-icon-step>
			</paper-icon-stepper>
			<paper-button raised on-tap="prev">prev</paper-button>
			<paper-button raised on-tap="next">next</paper-button>
			<paper-button raised on-tap="clear">clear</paper-button>
		</div>
	</template>
	
	<script type="module">
		var scope = document.querySelector('template[is=dom-bind]');
		scope.next = function () {
			this.$.stepper.next();
		};
		scope.prev = function () {
			this.$.stepper.previous();
		};
		scope.clear = function () {
			this.$.stepper.clear();
		};
	</script>
  </body>
</html>
