<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table Advanced Features</title>

    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>


    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../editable-table.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        width: 95%;
        max-width: unset;
      }
      #buttons { 
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      button { 
        flex: 1 1 auto;
        margin: 5px;
        padding: 15px;
        border-radius: 2px;
        background-color: #eee;
        text-transform: none; 
      }
      #data {
        width: 100%;
        border-radius: 2px;
        height: 150px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table Advanced Features</h1>
      <p>You can remove the display and sort/filter features from <a
          href="index.html">editable-table-editor</a>:
      </p>
      <demo-snippet>
        <template>
            <div class="buttons">
              <button controls="advanced-example" onclick="document.getElementById('advanced-example').toggleEditMode();">
                Toggle Edit Mode 
              </button>
            </div>
            <editable-table 
              id="advanced-example" 
              caption="Is it a sandwich? Food classification chart."
              column-header 
              data-csv="./foods.csv"
              hide-bordered
              hide-condensed
              hide-filter
              hide-numeric-styles
              hide-responsive
              hide-sort
              hide-striped
              row-header>
            </editable-table>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
