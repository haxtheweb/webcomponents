<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table demo</title>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>


    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../editable-table.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        width: 95%;
        max-width: unset;
      }
      #buttons { 
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      button { 
        flex: 1 1 auto;
        margin: 5px;
        padding: 15px;
        border-radius: 2px;
        background-color: #eee;
        text-transform: none; 
      }
      #data {
        width: 100%;
        border-radius: 2px;
        height: 150px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table demo</h1>
      <p>This is a component that allows you to switch between <a href="display.html">editable-table-display</a> and <a
          href="index.html">editable-table</a> modes. 
      </p>
      <demo-snippet>
        <template>
            <div class="buttons">
              <button 
                id="food-button" 
                aria-pressed="false"
                controls="food-table" 
                onclick="toggleEditMode()">
                Toggle Edit Mode 
              </button>
            </div>
            <editable-table 
              id="food-table" 
              bordered 
              condensed 
              filter 
              printable
              responsive
              sort 
              striped>
                <table>
                  <caption>
                    Is it a <em>sandwich</em>? Food classification chart.
                  </caption>
                  <thead>
                    <tr>
                      <th scope="row">Food</th>
                      <th scope="col">Enclosure</th>
                      <th scope="col">Contents</th>
                      <th scope="col">Orientation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Hamburger</th>
                      <td>one bun, split into two</td>
                      <td>meat, vegetables, cheese, <i>and/or</i> condiments</td>
                      <td>horizontal</td>
                    </tr>
                    <tr>
                      <th scope="row">Hoagie</th>
                      <td>one bun</td>
                      <td>meat, vegetables, cheese, <i>and/or</i> condiments</td>
                      <td>vertical</td>
                    </tr>
                    <tr>
                      <th scope="row">Hot Dog</th>
                      <td>one bun</td>
                      <td>meat, vegetables, cheese, <i>and/or</i> condiments</td>
                      <td>vertical</td>
                    </tr>
                    <tr>
                      <th scope="row">Hot Pocket</th>
                      <td>two crusts sealed together</td>
                      <td>meat, vegetables, cheese, <i>and/or</i> condiments</td>
                      <td>horizontal</td>
                    </tr>
                    <tr>
                      <th scope="row">Pie</th>
                      <td>two crusts sealed together</td>
                      <td>fruit or meat, vegetables, <i>and/or</i> cheese</td>
                      <td>horizontal</td>
                    </tr>
                    <tr>
                      <th scope="row">Taco</th>
                      <td>one shell</td>
                      <td>meat, vegetables, cheese, <i>and/or</i> condiments</td>
                      <td>vertical</td>
                    </tr>
                  </tbody>
                </table>
            </editable-table> 
            <script>
              toggleEditMode = function(){
                var button = document.getElementById('food-button'),
                  pressed = button.getAttribute('aria-pressed') === "true" ? "false" : "true";
                button.setAttribute('aria-pressed',pressed);
                document.getElementById('food-table').toggleEditMode();
              }
            </script>
        </template>
      </demo-snippet> 
    </div>
  </body>
</html>
