<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>editable-table-display demo</title>

    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>


    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import "../lib/editable-table-display.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container { width: 95%; max-width: unset; }
      editable-table { width: 100%; }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>editable-table-display demo</h1>
      <p>This is a standalone component that just displays tables. (See <a href="index.html">editable-table demo</a> for more information.)</p>
      <demo-snippet>
          <template>
            <editable-table-display 
              id="food-table" 
              accent-color="cyan" 
              bordered 
              caption="Is it a sandwich? Food classification chart." 
              column-header 
              filter 
              height="200px"
              row-header 
              condensed 
              scroll 
              sort 
              striped>
              <table>
                <caption>
                  Is it a sandwich? Food classification chart.
                </caption>
                <tbody>
                  <tr>
                    <td>Food</td>
                    <td>Enclosure</td>
                    <td>Contents</td>
                    <td>Orientation</td>
                  </tr>
                  <tr>
                    <td>Hamburger</td>
                    <td>one bun, split into two</td>
                    <td>meat, vegetables, cheese, and/or condiments</td>
                    <td>horizontal</td>
                  </tr>
                  <tr>
                    <td>Hoagie</td>
                    <td>one bun</td>
                    <td>meat, vegetables, cheese, and/or condiments</td>
                    <td>vertical</td>
                  </tr>
                  <tr>
                    <td>Hot Dog</td>
                    <td>one bun</td>
                    <td>meat, vegetables, cheese, and/or condiments</td>
                    <td>vertical</td>
                  </tr>
                  <tr>
                    <td>Hot Pocket</td>
                    <td>two crusts sealed together</td>
                    <td>meat, vegetables, cheese, and/or condiments</td>
                    <td>horizontal</td>
                  </tr>
                  <tr>
                    <td>Pie</td>
                    <td>two crusts sealed together</td>
                    <td>fruit or meat, vegetables, and/or cheese</td>
                    <td>horizontal</td>
                  </tr>
                </tbody>
              </table>
            </editable-table-display>
          </template>
        </demo-snippet>
        <p>The editable-table-display component also allows you to style numeric columns and negative numbers.</p>
        <demo-snippet>
          <template>
            <style is="custom-style">
              #table-with-numbers {
                --editable-table-numeric-text-align: right;
                --editable-table-negative-color: red;
              }
            </style>
            <editable-table-display 
              id="table-with-numbers" 
              bordered 
              caption="The Money Game: Player earnings by round." 
              column-header 
              condensed  
              data-csv="./game.csv"
              footer
              row-header 
              striped>
            </editable-table-display>
          </template>
        </demo-snippet>
    </div>
  </body>
</html>
