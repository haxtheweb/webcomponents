<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrndesignChart: lrndesign-chart Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../lib/lrndesign-pie.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrndesign-pie demo</h3>
      <demo-snippet>
        <style>
          lrndesign-pie {
            display: inline-block;
            width: calc(50% - 30px);
            max-width: 300px;
            padding: 20px;
          }
        </style>
        <template>
          <lrndesign-pie chart-title="A pie chart of favorite foods" data-source="pie.csv"></lrndesign-pie>
          <lrndesign-pie dark>
            <h3 slot="heading">A pie chart of favorite pies</h3>
            <table>
              <thead>
                <tr>
                  <th scope="col">Key Lime</th><th scope="col">Lemon Merangue</th><th scope="col">Apple</th><th scope="col">Pumpkin</th><th scope="col">Cherry</th><th scope="col">Pecan</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>23</td><td>15</td><td>40</td><td>30</td><td>12</td><td>20</td></tr>
              </tbody>
            </table>
          </lrndesign-pie>
          <lrndesign-pie accent-color="blue" chart-title="A pie chart of favorite foods" data-source="pie.csv" donut></lrndesign-pie>
          <lrndesign-pie dark accent-color="blue" donut show-table>
            <h3 slot="heading">A donut chart of favorite donuts</h3>
            <table>
              <thead>
                <tr>
                  <th scope="col">Boston Cream</th><th scope="col">Glazed</th><th scope="col">Jelly Filled</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>20</td><td>15</td><td>40</td></tr>
              </tbody>
            </table>
          </lrndesign-pie>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
