<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>DropdownSelect: dropdown-select Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../dropdown-select.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
   <div class="vertical-section-container centered">
      <h3>Basic dropdown-select demo</h3>
      <demo-snippet>
        <template>
          <dropdown-select 
            id="example" 
            label="Select an animal." 
            placeholder="Select an Animal">
            <paper-item value="bird">Bird</paper-item>
            <paper-item value="cat">Cat</paper-item>
            <paper-item value="dog">Dog</paper-item>
            <paper-item value="fish">Fish</paper-item>
          </dropdown-select>
          <script>
              document.getElementById('example').addEventListener('value-changed',(e) => {
                if(typeof e.detail.value !== typeof undefined) alert(`You picked ${e.detail.value}.`);
              });
          </script>
        </template>
      </demo-snippet>

      <h3>dropdown-select demo with initial value set</h3>
      <demo-snippet>
        <template>
          <dropdown-select 
            id="example2" 
            value="fish" 
            label="Select an animal." 
            placeholder="Select an Animal">
            <paper-item value="bird">Bird</paper-item>
            <paper-item value="cat">Cat</paper-item>
            <paper-item value="dog">Dog</paper-item>
            <paper-item value="fish">Fish</paper-item>
          </dropdown-select>
          <script>
            document.getElementById('example2').addEventListener('value-changed',(e) => {
              if(typeof e.detail.oldValue !== typeof undefined) alert(`You picked ${e.detail.value}.`);
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
