<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SelfCheck: self-check Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../self-check.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      self-check {
        max-width: 600px;
      }
    </style>
    <script>
      window.addEventListener('user-engagement',(e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>Basic self-check demo</h1>
      <h2>Includes an accent-color</h2>
      <demo-snippet>
        <template>
          <self-check accent-color="light-blue" title="Sharks Self Check"
            alt="Great White Shark">
            <span slot="question">How large can the average great white shark grow to be?</span>
            The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.
          </self-check>
          <self-check accent-color="light-blue" title="Sharks Self Check"
            image="https://upload.wikimedia.org/wikipedia/commons/5/56/White_shark.jpg"
            alt="Great White Shark">
            <span slot="question">How large can the average great white shark grow to be?</span>
            The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.
          </self-check>

          <div>
          <self-check accent-color="light-blue" title="Sharks Self Check"
            image="https://upload.wikimedia.org/wikipedia/commons/5/56/White_shark.jpg"
            alt="Great White Shark">
            <span slot="question">How large can the average great white shark grow to be?</span>
            The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.
          </self-check>
          </div>

          <self-check accent-color="red" title="Blood Type Quiz"
            image="https://media.defense.gov/2016/Mar/01/2001470412/1088/820/0/160301-F-UU298-014.jpg"
            alt="Blood Drive bus and sign" link="https://www.redcrossblood.org/donate-blood/blood-types.html">
            <span slot="question">Which blood type is the universal <em>plasma</em> donor?</span>
            The universal <em>plasma</em> donor has Type AB blood. 
            If you guessed Type O, you were probably thinking about the universal 
            <em>red cell</em> donor.
          </self-check>
          <div>
          <self-check accent-color="red" title="Blood Type Quiz"
          image="https://media.defense.gov/2016/Mar/01/2001470412/1088/820/0/160301-F-UU298-014.jpg"
          alt="Blood Drive bus and sign" link="https://www.redcrossblood.org/donate-blood/blood-types.html">
          <span slot="question">Which blood type is the universal <em>plasma</em> donor?</span>
          The universal <em>plasma</em> donor has Type AB blood. 
          If you guessed Type O, you were probably thinking about the universal 
          <em>red cell</em> donor.
        </self-check>
      </div>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <self-check accent-color="yellow" dark title="Video Game Trivia"
            image="https://c1.staticflickr.com/5/4139/4865516413_1df74bbcc2_n.jpg"
            alt="Pac-Man screenshot" link="https://en.wikipedia.org/wiki/Pac-Man#enemies">
            <span slot="question">What are the names of the ghosts that chase Pac-Man?</span>
            The red ghost is Blinky, the pink ghost is Pinky,
            the cyan ghost is Inky, and the orange ghost is clyde.

          <self-check accent-color="yellow" dark title="Video Game Trivia"
