<html>
<head>

  <title>paper-input-counter tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>

  <script src="web-component-tester/browser.js"></script>
  <script src="@polymer/iron-test-helpers/test-helpers.js"></script>

  <script type="module" src="@polymer/iron-input/iron-input.js"></script>
  <script type="module" src="../paper-input-container.js"></script>
  <script type="module" src="../paper-input-char-counter.js"></script>
  <script type="module" src="../paper-textarea.js"></script>

</head>
<body>

  <test-fixture id="counter">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input id="i" value="foobar" slot="input">
        <paper-input-char-counter id="c" slot="add-on"></paper-input-char-counter>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="counter-with-max">
    <template>
      <paper-input-container>
        <label id="l">label</label>
        <input id="i" value="foobar" maxlength="10" slot="input">
        <paper-input-char-counter id="c" slot="add-on"></paper-input-char-counter>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="textarea">
    <template>
      <paper-textarea char-counter value="foobar"></paper-textarea>
    </template>
  </test-fixture>

  <test-fixture id="textarea-with-max">
    <template>
      <paper-textarea char-counter value="foobar" maxlength="100"></paper-textarea>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/iron-input/iron-input.js';
import '../paper-input-container.js';
import '../paper-input-char-counter.js';
import '../paper-textarea.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
import { Base } from '@polymer/polymer/polymer.js';

suite('basic', function() {

  test('character counter shows the value length', function() {
    var container = fixture('counter');
    var input = dom(container).querySelector('#i');
    var counter = dom(container).querySelector('#c');
    assert.equal(counter._charCounterStr, input.value.length, 'character counter shows input value length');
  });

  test('character counter shows the value length with maxlength', function(done) {
    var container = fixture('counter-with-max');

    // Need to wait a tick to stamp the char-counter.
    Base.async(function() {
      var input = dom(container).querySelector('#i');
      var counter = dom(container).querySelector('#c');
      assert.equal(counter._charCounterStr, input.value.length + '/' + input.maxLength, 'character counter shows input value length and maxLength');
      done();
    }, 1);
  });

  test('character counter shows the value length with maxlength', function(done) {
    var input = fixture('textarea-with-max');

    // Need to wait a tick to stamp the char-counter.
    Base.async(function() {
      var counter = dom(input.root).querySelector('paper-input-char-counter');
      assert.ok(counter, 'paper-input-char-counter exists');
      assert.equal(counter._charCounterStr, input.value.length + '/' + input.inputElement.textarea.getAttribute('maxlength'), 'character counter shows input value length and maxLength');
      done();
    }, 1);
  });

  test('character counter counts new lines in textareas correctly', function(done) {
    var input = fixture('textarea');
    input.value = 'foo\nbar';

    // Need to wait a tick to stamp the char-counter.
    Base.async(function() {
      var counter = dom(input.root).querySelector('paper-input-char-counter')
      assert.ok(counter, 'paper-input-char-counter exists');
      assert.equal(counter._charCounterStr, input.value.length, 'character counter shows the value length');
      done();
    }, 1);
  });

});
</script>

</body>
</html>
