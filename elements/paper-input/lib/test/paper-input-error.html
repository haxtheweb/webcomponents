<html>
<head>

  <title>paper-input-error tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="web-component-tester/browser.js"></script>

  <script type="module" src="@polymer/iron-input/iron-input.js"></script>
  <script type="module" src="../paper-input-container.js"></script>
  <script type="module" src="../paper-input-error.js"></script>

</head>
<body>

  <paper-input-container id="container">
    <input slot="input">
    <paper-input-error slot="add-on">error</paper-input-error>
  </paper-input-container>

  <test-fixture id="auto-validate-numbers-1">
    <template>
      <paper-input-container auto-validate attr-for-value="bind-value">
        <label slot="label" id="l">label</label>
        <input is="iron-input" slot="input" id="i" pattern="[0-9]*">
        <paper-input-error id="e" slot="add-on">error</paper-input-error>
      </paper-input-container>
    </template>
  </test-fixture>

  <test-fixture id="auto-validate-numbers-2">
    <template>
      <paper-input-container auto-validate attr-for-value="bind-value">
        <label slot="label" id="l">label</label>
        <iron-input slot="input" id="i">
          <input pattern="[0-9]*">
        </iron-input>
        <paper-input-error id="e" slot="add-on">error</paper-input-error>
      </paper-input-container>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/iron-input/iron-input.js';
import '../paper-input-container.js';
import '../paper-input-error.js';
import { Element } from '@polymer/polymer/polymer-element.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
import { Base } from '@polymer/polymer/polymer.js';

suite('basic', function() {

  test('error message only appears when input is invalid', function(done) {
    var container = Element ?
        fixture('auto-validate-numbers-2') :
        fixture('auto-validate-numbers-1');
    var input = dom(container).querySelector('#i');
    var error = dom(container).querySelector('#e');

    // Need to wait a tick to stamp the error message.
    Base.async(function() {
      assert.equal(getComputedStyle(error).visibility, 'hidden', 'error is visibility:hidden');
      input.bindValue = 'foobar';
      assert.equal(getComputedStyle(error).visibility, 'visible', 'error is visibility:visible');
      done();
    }, 1);
  });

  test('error message add on is registered', function() {
    var container = document.getElementById('container');
    assert.isTrue(container._addons && container._addons.length === 1, 'add on is registered');
  });

});
</script>

</body>
</html>
