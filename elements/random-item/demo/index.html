<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RandomItem: random-item Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../random-item.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic random-item demo</h3>
      <demo-snippet>
        <template>
          <random-item id="random" field="English" source="magic8.csv">
          </random-item>
          <div id="lang">English</div>
        </template>
      </demo-snippet>
    </div>
    <button id="btn">Randomize</button>
    <script>document.getElementById('btn').addEventListener('click', (e) => {
      let t = document.getElementById('random');
      if (t.field == 'English') {
        t.setAttribute('field', 'Latin');
      }
      else {
        t.setAttribute('field', 'English');
      }
      document.getElementById('lang').innerHTML = '<p>' + t.field + '</p>';
      document.getElementById('random').setDataWithRandom();
    });</script>
  </body>
</html>
