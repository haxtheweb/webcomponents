<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleIconPicker: simple-icon-picker Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../simple-icon-picker.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-icon-picker demo</h3>
      <demo-snippet>
        <template>
          <simple-icon-picker id="iconpicker" label="Icon"></simple-icon-picker>
          <script>
            document.getElementById('iconpicker').icons = [
              "icons:check",
              "icons:clear",
              "icons:search",
              "icons:arrow-back",
              "icons:arrow-downward",
              "icons:arrow-forward",
              "icons:arrow-upward"
            ];
          </script>
        </template>
      </demo-snippet>

      <h3>Custom simple-icon-picker demo</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-icon-picker 
              id="iconpicker2" 
              allow-null 
              aria-labelledby="iconpicker-label" 
              block-label 
              value="icons:search">
            </simple-icon-picker>
          </div>
          <script>
            document.getElementById('iconpicker2').icons = [
              "icons:check",
              "icons:clear",
              "icons:search",
              "icons:arrow-back",
              "icons:arrow-downward",
              "icons:arrow-forward",
              "icons:arrow-upward"
            ];
          </script>
        </template>
      </demo-snippet>

      <h3>Using every icon</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-icon-picker 
              id="iconpicker3" 
              allow-null 
              aria-labelledby="iconpicker-label" 
              value="icons:search">
            </simple-icon-picker>
          </div>
        </template>
      </demo-snippet>

      <h3>Using only 'av' icons</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-icon-picker 
              id="iconpicker3" 
              allow-null 
              include-sets='["av"]'
              aria-labelledby="iconpicker-label">
            </simple-icon-picker>
          </div>
        </template>
      </demo-snippet>

      <h3>Excluding 'av' and 'image' icons</h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-icon-picker 
              id="iconpicker4" 
              allow-null 
              exclude-sets='["av","image"]'
              aria-labelledby="iconpicker-label">
            </simple-icon-picker>
          </div>
        </template>
      </demo-snippet>

      <h3>Excluding specific icons </h3>
      <demo-snippet>
        <template>
          <div id="icondemo">
            <label id="iconpicker-label">Pick an Icon: </label> 
            <simple-icon-picker 
              id="iconpicker5" 
              allow-null 
              exclude='["av:add-to-queue","av:airplay","av:album","av:art-track"]'
              aria-labelledby="iconpicker-label">
            </simple-icon-picker>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
