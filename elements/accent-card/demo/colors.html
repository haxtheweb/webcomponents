<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Colors</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Colors</h1>
      <h2>Accent Color</h2>
      <demo-snippet>
        <template>
          <accent-card>
            <h3 slot="heading">Default Accent</h3>
            <div slot="content">This card has the default accent.</div>
          </accent-card>
          <accent-card accent-color="deep-orange">
            <h3 slot="heading">Deep Orange Accent</h3>
            <div slot="content">This card has a deep-orange accent.</div>
          </accent-card>
          <accent-card dark>
            <h3 slot="heading">Dark Card</h3>
            <div slot="content">This card is dark with the default accent.</div>
          </accent-card>
          <accent-card accent-color="teal" dark>
            <h3 slot="heading">Dark with Teal Accent</h3>
            <div slot="content">This card is dark with a teal accent.</div>
          </accent-card>
          <accent-card accent-background>
            <h3 slot="heading">accent-background</h3>
            <div slot="content">This card is dark with the default accent.</div>
          </accent-card>
          <accent-card accent-background accent-color="red" link="https://google.com">
            <h3 slot="heading">accent-background with red Accent</h3>
            <div slot="content">This card is dark with a red accent.</div>
            <div slot="footer">Read More...</div>
          </accent-card>
        </template>
      </demo-snippet>

      <h2>Background Color</h2>
      <demo-snippet>
        <template>
          <accent-card accent-background accent-color="yellow">
            <div slot="heading">Yellow Background</div>
            <div slot="content">
              This is a card with yellow accent and background.
            </div>
          </accent-card>
          <accent-card accent-background accent-color="blue" dark>
            <div slot="heading">Dark with Blue Background</div>
            <div slot="content">
              This is a dark card with blue accent and background.
            </div>
          </accent-card>
          <accent-card accent-background accent-color="brown">
            <div slot="heading">Brown Background</div>
            <div slot="content">
              This is a card with brown accent and background.
            </div>
          </accent-card>
          <accent-card accent-background accent-color="lime" dark>
            <div slot="heading">Lime Background</div>
            <div slot="content">
              This is a dark card with lime accent and background.
            </div>
          </accent-card>
        </template>
      </demo-snippet>

      <h2>Heading Color</h2>
      <demo-snippet>
        <template>
          <accent-card accent-color="pink" accent-heading>
            <div slot="heading">Pink Heading</div>
            <div slot="content">This is a card with pink accent and matching heading.</div>
          </accent-card>
          <accent-card accent-color="amber" accent-heading dark>
            <div slot="heading">Dark with Amber Heading</div>
            <div slot="content">This is a dark card with amber accent and matching heading.</div>
          </accent-card>
          <accent-card accent-color="orange" accent-heading>
            <div slot="heading">Orange Heading</div>
            <div slot="content">This is a card with pink accent and matching heading.</div>
          </accent-card>
          <accent-card accent-color="cyan" accent-heading dark>
            <div slot="heading">Dark with Cyan Heading</div>
            <div slot="content">This is a dark card with amber accent and matching heading.</div>
          </accent-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
