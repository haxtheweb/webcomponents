<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AccentCard: accent-card Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../accent-card.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      accent-card {
        min-width: 400px;
        max-width: 600px;
        margin: 0 auto 10px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>accent-card Demo</h1>
      <demo-snippet>
        <style>
          accent-card {
            min-width: 400px;
            max-width: 600px;
            margin: 0 auto 10px;
          }
        </style>
        <template>
          <accent-card accent-color="red" horizontal image-src="./images/image2.jpg">
            <h3 slot="heading">Accent Card</h3>
            <h5 slot="subheading">A card with optional accent stylings.</h5>
            <div slot="content">
              <p>
                This card is highly customizable. 
                There are a number of options for using <mark>accent-card</mark>. 
                See documentation for more info. 
              </p>
            </div>
          </accent-card>
          <accent-card accent-color="red" image-width="narrow" image-valign horizontal image-src="./images/image2.jpg">
            <h3 slot="heading">Accent Card</h3>
            <h5 slot="subheading">A card with optional accent stylings.</h5>
            <div slot="content">
              <p>
                This card is highly customizable. 
                There are a number of options for using <mark>accent-card</mark>. 
                See documentation for more info. 
              </p>
              <p>Apples are nutritious fruit.</p>
            </div>
          </accent-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
