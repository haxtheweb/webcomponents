<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>UnityWebgl: unity-webgl Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../unity-webgl.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic unity-webgl demo</h3>
      <demo-snippet>
        <template>
          <unity-webgl 
            target="example/build web" 
            compression="unityweb"
            streamingurl="StreamingAssets" 
            companyname="DefaultCompany" 
            productname="test webgl" 
            productversion="0.1"
            width="460px" 
            height="400px" 
            background="#231F20">
          </unity-webgl>
        </template>
      </demo-snippet>
    </div>
  </body>
