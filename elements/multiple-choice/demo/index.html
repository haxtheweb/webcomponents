<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>MultipleChoice: multiple-choice Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../multiple-choice.js';
      import '../lib/true-false-question.js';
      import '../lib/short-answer-question.js';
      import "@haxtheweb/simple-toast/simple-toast.js";

      globalThis.SimpleToast.requestAvailability()
   </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement</h3>
      <demo-snippet>
        <template>
          <short-answer-question
          question="Which direction on a compass rose is always pointing up?">
          <div slot="feedbackCorrect">
            <p>Unless the axis below the compass is spinning and then north is relative to the direction of the arrow!</p>
          </div>
          <div slot="hint">
            Think. When we look up at the ___ star, it points us..
          </div>
            <input correct value="North"/>
          </short-answer-question>
          <true-false-question
          question="Ducks have wings.">
          <div slot="feedbackIncorrect">
            <p>Remember... focus... you've got this. It's not always easy getting to class but I believe in you!</p>
          </div>
          <div slot="feedbackCorrect">
            <p>You are master of the universe! Congrats on knowing when to wake up and go to class!</p>
          </div>
          <div slot="content">
            <p>Think back on last evening. You fell asleep. Well, here are some other tips to get there faster potentially. Here's a video about the importance of sleep. Watch this to gain perspective about the question.
            </p>
            <video-player source="https://www.youtube.com/watch?v=t0kACis_dJE"></video-player>
          </div>
          <div slot="hint">You generally wake up before you fall asleep so..
            <ul>
              <li>You had to do something prior to waking up... what... could it be the night before</li>
              <li>Then, hopefully if you are on campus, you are.... doing something hygenic prior to...</li>
              <li>The after whatever it is you did.. you would assume it is late and...</li>
            </ul>
          </div>
          <div slot="evidence">
            <p>In chapter 4, we talked about the importance of sleep. Later on, you were asked to reflect on your day and the
              times in your life when you were given enough rest and how that affected class. Hopefully you learned at a young age
              to brush your teeth. Waking up and going to bed always end the progression.
            </p>
          </div>
            <input correct value="True"/>
            <input value="False"/>
          </true-false-question>
          <multiple-choice
          id="basic"
          name="basic"
          question="Which are ducks????"
          randomize>
          <div slot="feedbackIncorrect">
            <p>Remember... focus... you've got this. It's not always easy getting to class but I believe in you!</p>
          </div>
          <div slot="feedbackCorrect">
            <p>You are master of the universe! Congrats on knowing when to wake up and go to class!</p>
          </div>
          <div slot="content">
            <p>Think back on last evening. You fell asleep. Well, here are some other tips to get there faster potentially. Here's a video about the importance of sleep. Watch this to gain perspective about the question.
            </p>
            <video-player source="https://www.youtube.com/watch?v=t0kACis_dJE"></video-player>
          </div>
          <div slot="hint">You generally wake up before you fall asleep so..
            <ul>
              <li>You had to do something prior to waking up... what... could it be the night before</li>
              <li>Then, hopefully if you are on campus, you are.... doing something hygenic prior to...</li>
              <li>The after whatever it is you did.. you would assume it is late and...</li>
            </ul>
          </div>
          <div slot="evidence">
            <p>In chapter 4, we talked about the importance of sleep. Later on, you were asked to reflect on your day and the
              times in your life when you were given enough rest and how that affected class. Hopefully you learned at a young age
              to brush your teeth. Waking up and going to bed always end the progression.
            </p>
          </div>
            <input correct value="Huey"/>
            <input correct value="Duey"/>
            <input correct value="Daffy"/>
            <input correct value="Donald"/>
            <input value="Mickey"/>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement with single-option</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="single"
          name="single"
          single-option
          randomize>
            <input value="Huey"/>
            <input value="Duey"/>
            <input value="Daffy"/>
            <input value="Donald"/>
            <input correct value="Mickey"/>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice progressive enhancement in edit mode</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          single-option
          edit-mode
          randomize>
            <input value="Huey"/>
            <input value="Duey"/>
            <input value="Daffy"/>
            <input value="Donald"/>
            <input correct value="Mickey"/>
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demos</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" show-data
            answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
            <multiple-choice id="basic-data" correct-text="Yay!" single-option incorrect-text="Booooo" disabled edit-mode
              answers="[{&quot;label&quot;: &quot;Option 1 is not right&quot;},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3 is not right&quot;},{&quot;label&quot;: &quot;Option 4 is not right&quot;}]"></multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic multiple-choice demo</h3>
      <demo-snippet>
        <template>
          <multiple-choice id="basic-data2" correct-text="Yay!" incorrect-text="Booooo"
            answers="[{&quot;label&quot;: &quot;Option 1&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 2&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 3&quot;, &quot;correct&quot;: true},{&quot;label&quot;: &quot;Option 4 is not right&quot;, &quot;correct&quot;: false}]">
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Deprecated multiple-choice with input</h3>
      <demo-snippet>
        <template>
          <multiple-choice
          id="deprecated"
          question="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
            <input type="checkbox" value="Huey" correct/>
            <input type="checkbox" value="Duey" correct />
            <input type="checkbox" value="Daffy" correct />
            <input type="checkbox" value="Donald" correct />
            <input type="checkbox" value="Mickey" />
          </multiple-choice>
          <multiple-choice
          id="deprecated2"
          edit-mode
          question="Which are ducks?"
          correct-text="Yay! Let's jump in the money pit."
          incorrect-text="You're despicable. What a quack!"
          randomize>
            <input type="checkbox" value="Huey" correct/>
            <input type="checkbox" value="Duey" correct />
            <input type="checkbox" value="Daffy" correct />
            <input type="checkbox" value="Donald" correct />
            <input type="checkbox" value="Mickey" />
          </multiple-choice>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
