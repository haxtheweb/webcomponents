<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleCta: simple-cta Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import "@haxtheweb/simple-icon/lib/simple-icons.js";
      import '../simple-cta.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-cta demo</h3>
      <demo-snippet>
        <template>
          <div class="mx-8 p-5" data-accent="4" style="display: flex; flex-direction: column;">
            <simple-cta data-pulse data-primary="0" data-accent="0" hide-icon link="https://google.com">Primary Outlined</simple-cta>
            <simple-cta data-primary="1" data-accent="0">Primary Outlined</simple-cta>
            <simple-cta data-primary="2" data-accent="0" large hide-icon>Primary Outlined</simple-cta>
            <simple-cta data-primary="3" data-accent="0" large>Primary Outlined</simple-cta>
          </div>
          <div class="mt-3 mx-8 p-5" style="background-color: var(--ddd-theme-default-limestoneMaxLight); display: flex; flex-direction: column;">
            <simple-cta data-primary="4" data-accent="3" hide-icon>Primary</simple-cta>
            <simple-cta data-primary="5" data-accent="3">Primary</simple-cta>
            <simple-cta large hide-icon data-primary="6" data-accent="3">Primary</simple-cta>
            <simple-cta large data-primary="7" data-accent="3">Primary</simple-cta>
          </div>
          <div class="mt-3 mx-8 p-5" style="background-color: var(--ddd-theme-default-nittanyNavy); display: flex; flex-direction: column;">
            <simple-cta data-primary="8" data-accent="3" hide-icon>Light Outlined</simple-cta>
            <simple-cta data-primary="9" data-accent="3">Light Outlined</simple-cta>
            <simple-cta data-primary="10" data-accent="3" large hide-icon>Light Outlined</simple-cta>
            <simple-cta hide-icon data-accent="0" data-pulse data-primary="11">Light</simple-cta>
            <simple-cta data-primary="12" data-accent="3" large>Light Outlined</simple-cta>
          </div>
          <div class="mt-3 mx-8 p-5" style="background-color: var(--ddd-theme-default-nittanyNavy); display: flex; flex-direction: column;">
            <simple-cta data-primary="13" data-accent="3" hide-icon data-pulse data-primary="11">Light</simple-cta>
            <simple-cta data-primary="14" data-accent="3">Light</simple-cta>
            <simple-cta data-primary="15" data-accent="3" large hide-icon>Light</simple-cta>
            <simple-cta data-primary="16" data-accent="3" large>Light</simple-cta>
          </div>
          <div class="mt-3 mx-8 p-5" style="background-color: var(--ddd-theme-default-potentialMidnight); display: flex; flex-direction: column;">
            <simple-cta data-primary="17" data-accent="3" hide-icon>White Outlined</simple-cta>
            <simple-cta data-primary="18" data-accent="3">White Outlined</simple-cta>
            <simple-cta data-primary="19" data-accent="3" large hide-icon>White Outlined</simple-cta>
            <simple-cta data-primary="20" data-accent="3" large>White Outlined</simple-cta>
          </div>
          <div class="mt-3 mx-8 p-5" style="background-color: var(--ddd-theme-default-potentialMidnight); display: flex; flex-direction: column;">
            <simple-cta data-primary="21" data-accent="3" hide-icon>White</simple-cta>
          </div>
          <div class="mx-8 p-5" style="background-color: var(--ddd-theme-default-slateMaxLight); display: flex; flex-direction: column;">
            <simple-cta hide-icon hotline data-primary="2">Hotline Primary Outlined</simple-cta>
            <simple-cta hotline data-primary="2" light>Hotline Primary</simple-cta>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
