<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>BarcodeReader: barcode-reader Demo</title>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/demo-snippet/demo-snippet.js";
      import '../barcode-reader.js';
    </script>
    
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic barcode-reader demo</h3>
      <demo-snippet>
        <template>
          <barcode-reader id="reader" scale="50" hideinput="true"></barcode-reader>
        </template>
      </demo-snippet>
    </div>
  <script async defer>
    setTimeout(() => {
      document.getElementById("reader").addEventListener("value-changed", (e) => {
        if (e.detail.value !== ""){
          alert(e.detail.value);
        }
      });
    }, 1000);
  </script>
  </body>
</html>
