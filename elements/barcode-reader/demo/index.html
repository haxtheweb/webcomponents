<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>BarcodeReader: barcode-reader Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>

      import '../barcode-reader.js';

    <style is="custom-style" include="demo-pages-shared-styles"></style>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic barcode-reader demo</h3>
      <demo-snippet>

    setTimeout(() => {
      document.getElementById("reader").addEventListener("value-changed", (e) => {
        alert(e.detail.value);
      });
    }, 1000);
  </script>
