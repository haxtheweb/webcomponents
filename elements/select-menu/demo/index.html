<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SelectMenu: select-menu Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../select-menu.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <script>
      window.onload = function () {
        document.getElementById('example').addEventListener('change', function (e) {
          alert('You picked ' + e.detail.value + '.');
        });
      }
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic select-menu demo</h3>
      <demo-snippet>
        <template>
          <select-menu id="example" value="cat">
            <paper-item value="bird">Bird</paper-item>
            <paper-item value="cat">Cat</paper-item>
            <paper-item value="dog">Dog</paper-item>
            <paper-item value="fish">Fish</paper-item>
          </select-menu>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
