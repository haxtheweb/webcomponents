<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>MusicPlayer: music-player Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>

      import '../music-player.js';

    <style is="custom-style" include="demo-pages-shared-styles"></style>

    <div class="vertical-section-container centered">

          <music-player source="https://magenta.github.io/magenta-js/music/demos/melody.mid"></music-player>
          <music-player visualizer="staff" source="https://magenta.github.io/magenta-js/music/demos/melody.mid"></music-player>
          <music-player visualizer="waterfall" source="https://magenta.github.io/magenta-js/music/demos/melody.mid"></music-player>
          <music-player source="https://bitmidi.com/uploads/72257.mid"></music-player>
          <music-player visualizer="waterfall" source="https://bitmidi.com/uploads/72257.mid"></music-player>
