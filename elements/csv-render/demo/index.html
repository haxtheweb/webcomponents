<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CsvRender: csv-render Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../csv-render.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic csv-render demo</h3>
      <demo-snippet>
        <template>
          <p>Scroll down</p>
          <div style="height: 700px;width:100%;"></div>
          <csv-render data-source="https://data.cityofnewyork.us/api/views/83z6-smyr/rows.csv?accessType=DOWNLOAD" summary="Public records for accountability as to who recieved funding via the NYC Capital Grant Award process in 2016" caption="NYC Capital Grant Awards 2016"></csv-render>
          <csv-render data-source="demo.csv" summary="This shows student scores from the previous 12 month period." caption="Student semester scores"></csv-render>
          <csv-render data-source="demo.csv" summary="This shows student scores from the previous 12 month period." caption="Student semester scores"></csv-render>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
