<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>AnchorBehaviors: anchor-behaviors Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../anchor-behaviors.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet > div, demo-snippet > code {
        border: 1px solid black;
        padding: 15px;
        margin: 0 0 15px;
        display: block;
      }
      div {
        font-size: 16pt;
      }
      demo-snippet > div:after {
        content: 'this.id ="' attr(id)'"; this.resource = "'attr(resource)'";';
        font-family: monospace;
        color: #333;
        font-size: 12pt;
      }
      demo-snippet > div code {
        color: #333;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic anchor-behaviors demo</h3>
      <demo-snippet>
        <template>
          <div id="test">This is a test of id. </div>
          <div resource="#test2">This is a test of resource. </div>
          <code id="detail">No anchor or query string found. </code>
          <script>
            globalThis.onload = function(){
              let anchor = globalThis.AnchorBehaviors,
                detail = globalThis.document.getElementById('detail');
              setTimeout(() => {
                globalThis.AnchorBehaviors.getTarget();                
              }, 500);
              detail.innerHTML = `globalThis.AnchorBehaviors.params = ${JSON.stringify(anchor.params)};`;
              if(anchor.target !== null) anchor.target.appendChild(detail);
            }
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
