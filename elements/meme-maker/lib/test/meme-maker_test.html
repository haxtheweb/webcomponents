<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>meme-maker test</title>

    <script src="@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="web-component-tester/browser.js"></script>

    <script type="module" src="../meme-maker.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <meme-maker></meme-maker>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <meme-maker prop1="new-prop1"></meme-maker>
      </template>
    </test-fixture>

    <script type="module">
import '../meme-maker.js';
suite('meme-maker', function() {

  test('instantiating the element with default properties works', function() {
    var element = fixture('BasicTestFixture');
    assert.equal(element.prop1, 'meme-maker');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello meme-maker!');
  });

  test('setting a property on the element works', function() {
    // Create a test fixture
    var element = fixture('ChangedPropertyTestFixture');
    assert.equal(element.prop1, 'new-prop1');
    var elementShadowRoot = element.shadowRoot;
    var elementHeader = elementShadowRoot.querySelector('h2');
    assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
  });

});
</script>

  </body>
</html>
