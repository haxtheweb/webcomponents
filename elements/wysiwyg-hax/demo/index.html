<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>wysiwyg-hax demo</title>
  <script>
    window.process = window.process || {
      env: {
        NODE_ENV: "production"
      }
    };
  </script>
  <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>    
  <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
  <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script type="module">
    import "../wysiwyg-hax.js";
  </script>
</head>

<body>
  <button class="button" type="submit">click to submit</button>
  
  <div id="wp-content-editor-container" class="wp-editor-container"><div id="ed_toolbar" class="quicktags-toolbar"></div><textarea class="wp-editor-area" style="height: 300px" autocomplete="off" cols="40" name="content" id="content">      &lt;grid-plate layout="1-1-1" responsive-size="sm" breakpoint-sm="900" breakpoint-md="1200" breakpoint-lg="1500" breakpoint-xl="1800" column-widths="[&amp;quot;33.3333333%&amp;quot;,&amp;quot;33.3333333%&amp;quot;,&amp;quot;33.3333333%&amp;quot;]" hide-ops responsive-width="1180" disable-responsive&gt;
    &lt;p slot="col-1" style=""&gt;Some text to the left, an image to the right&lt;/p&gt;
    &lt;img src="https://btopro.com/assets/banner.jpg" style="" slot="col-2" ="false"=""="false"/&gt;&lt;img style="width: 100%;" src="https://btopro.com/assets/banner.jpg" slot="col-3" ="false"=""="false"/&gt;&lt;/grid-plate&gt;
    
          </textarea></div>
    </div>
  <div class="vertical-section-container centered">
    <textarea id="content">
      <h3>Basic wysiwyg-hax demo</h3>
      <grid-plate layout="1-1-1-1">
        <p slot="col-1">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-1">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-2">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-2">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-2">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-3">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-3">This is some inner text pulled out of a wysiwyg textarea</p>
        <p slot="col-4">This is some inner text pulled out of a wysiwyg textarea</p>
      </grid-plate>
      <h3>Basfdfsfsdf mo</h3>
      <p>stuff and things</p>
    </textarea>
  </div>
  <script async defer>
    document.querySelector('button.button[type="submit"]').addEventListener('click', (e) => {
      setTimeout(() => {
        alert('would have saved: ' + document.querySelector('wysiwyg-hax').bodyValue);        
      }, 0);
    });
    var haxThePress = document.createElement('wysiwyg-hax');
    var temp = document.createElement('template');
    // target the TinyMCE area
    const content = document.querySelector('textarea#content');
    // replicate what it was providing to the light DOM
    haxThePress.fieldName = 'content';
    haxThePress.fieldId = 'content';
    haxThePress.openDefault = true;
    haxThePress.elementAlign = 'right';
    haxThePress.offsetMargin = "0px 0px 0px 0px";
    haxThePress.syncBody = true;
    haxThePress.fieldClass = 'coolClassName';
    haxThePress.saveButtonSelector = document.querySelector('button.button[type="submit"]');
    haxThePress.appStoreConnection = '{\"url\": \"sample-store.json\"}';
    // set the template tag to the content previously in the textarea
    temp.innerHTML = content.value;
    // append the template tag into the wysiwyg
    haxThePress.appendChild(temp.cloneNode(true));
    // insert the field exactly where the tinymce was
    content.parentNode.insertBefore(haxThePress, content);
    // HAX the web
    content.parentNode.removeChild(content);
  </script>
</body>

</html>
