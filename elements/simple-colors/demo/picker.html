<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleColors: simple-colors Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../lib/simple-colors-picker.js';
    </script>
    <style>
      .demo, .demo p {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .demo label {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>simple-color-pickers demo</h1>
      <h2>Default Color Picker</h2>
      <demo-snippet>
        <template>
          <div>
            <p>
              <label>Acccent-Color Names: </label>
              <simple-colors-picker 
                id="accents" 
                block-label
                value="pink">
              </simple-colors-picker>
            </p>
          </div>
          <script>
            document.getElementById('accents').addEventListener('change',e => {
              if(e.detail.value !== null) console.log('accent-color="'+e.detail.value+'"');
            });
          </script>
        </template>
      </demo-snippet>
      
      <h2>Shade Picker</h2>
      <demo-snippet>
        <template>
          <div class="demo">
            <p>
              <simple-colors-picker 
                id="shades" 
                hide-option-labels 
                label="CSS Variable Shades"
                shades>
              </simple-colors-picker>
            </p>
          </div>
          <script>
            document.getElementById('shades').addEventListener('change',e => {
              if(e.detail.value !== null) console.log('color: var(--'+e.detail.value+');');
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
