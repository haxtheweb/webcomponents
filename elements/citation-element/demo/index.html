<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CitationElement: citation-element Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../citation-element.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic citation-element demo</h3>
      <demo-snippet>
        <template>
          <p>This is some text</p>
          <citation-element creator="Bryan Ollendyke" scope="sibling" license="by" title="The btopro blog" source="https://btopro.com/" date="02/01/2018"></citation-element>
        </template>
      </demo-snippet>
    </div><div class="vertical-section-container centered">
      <h3>Basic citation-element demo</h3>
      <demo-snippet>
        <template>
          <p>This is some text</p>
          <citation-element creator="Bryan Ollendyke" scope="sibling" license="by" title="The btopro blog" source="https://btopro.com/" date="02/01/2018"></citation-element>
        </template>
      </demo-snippet>
    </div><div class="vertical-section-container centered">
      <h3>Basic citation-element demo</h3>
      <demo-snippet>
        <template>
          <div id="thing" resource="stuff">
            <p>This is some text</p>
            <citation-element creator="Bryan Ollendyke" scope="parent" license="by" title="The btopro blog" source="https://btopro.com/" date="02/01/2018"></citation-element>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
