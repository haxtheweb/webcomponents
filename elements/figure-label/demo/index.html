<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>FigureLabel: figure-label Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../figure-label.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic figure-label demo</h3>
      <demo-snippet>
        <template>
          <figure-label title="1.3" description="Microbs under microscope">
            1.3 - Microbs under microscope
          </figure-label>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <div>
            <figure-label accent-color="red" title="1.3" description="Default color styling (accent color enabled)">
            </figure-label>
            <div style="--ddd-theme-accent: var(--ddd-theme-default-pughBlue);">
              <figure-label title="1.3" description="Application override color set">
              </figure-label> <!-- application override -->
              <div style="
              --ddd-component-figure-label-title: var(--ddd-theme-default-link80);
              --ddd-component-figure-label-background: var(--ddd-theme-default-infoLight);
              ">
                <figure-label title="1.3" description="Component override color set">
                </figure-label> <!-- component override -->
              </div>
            </div>
          </div>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
