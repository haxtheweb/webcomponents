<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnsysLayout: lrnsys-layout Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import "@polymer/iron-demo-helpers/demo-pages-shared-styles.js";
      import "@polymer/iron-demo-helpers/demo-snippet.js";
      import '@polymer/iron-image/iron-image.js';
      import '../lrnsys-layout.js';
      import '../lib/lrnsys-drawer.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="More tools" icon="lrn:network" alt="Click for more tools" header="More tools" align="right" heading-class="orange lighten-3 blue-text text-darken-4">
          <p>All the content of the drawer!</p>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="Art 100" header="Settings">
          <p>All the content of the drawer!</p>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>Basic lrnsys-drawer demo</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer text="btopro" avatar="headshot.jpg" alt="Bryan O" header="User profile" align="right">
          <p>All my profile data</p>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div>
  </div><div class="vertical-section-container centered">
    <h3>Using Dialog with dynamic image loading</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog dynamic-images class="circle" raised="" hover-class="black white-text" text="btopro" avatar="headshot.jpg" alt="Bryan O" header="This is the heading">
          <iron-image src="headshot.jpg" prevent-load style="width:100%; height:100%; background-color: lightgray;" preload fade></iron-image>
        </lrnsys-dialog>
        <lrnsys-dialog dynamic-images class="circle" raised="" hover-class="black white-text" text="btopro"
          avatar="headshot.jpg" alt="Bryan O" header="This is the heading">
          <iron-image slot="button" src="headshot.jpg" prevent-load style="width:100%; height:100%; background-color: lightgray;" preload
            fade></iron-image>
        </lrnsys-dialog>
      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>Using slots and style</h3>
    <demo-snippet>
      <template>
        <lrnsys-drawer raised="" hover-class="grey lighten-5 red-text text-darken-3" text="btopro" avatar="headshot.jpg" alt="Bryan O" align="right">
          <span slot="button">
              <h2><iron-icon icon="save"></iron-icon> Save</h2>
              <span class="course-title-group">
                <span class="black-text course-title hide-on-med-and-down">Slogan</span>
          <span class="black-text course-abrv">Name<span class="accessible-grey-text lighten-1 section-label">Title</span></span>
          </span>
          </span>
          <h2 slot="header">This is the heading</h2>
        </lrnsys-drawer>
      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>Toolbar</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog-toolbar id="toolbar" secondary-visible>
          <lrnsys-dialog-toolbar-button slot="secondary" title="Zoom In" icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
          <lrnsys-dialog-toolbar-button slot="secondary" title="Zoom Out" icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
          <lrnsys-dialog-toolbar-button slot="secondary" title="Restore" icon="refresh" id="restore"></lrnsys-dialog-toolbar-button>
          <lrnsys-dialog-toolbar-button slot="secondary" title="Download" icon="save" id="download"></lrnsys-dialog-toolbar-button>
        </lrnsys-dialog-toolbar>
      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>Using Dialog</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog id="dialog" class="circle" raised="" hover-class="black white-text" text="btopro2" avatar="headshot.jpg" alt="Bryan O">
          <span slot="toolbar-secondary">
            <lrnsys-dialog-toolbar-button title="Zoom In" icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Zoom Out" icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Restore" icon="refresh" id="restore"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Download" icon="save" id="download"></lrnsys-dialog-toolbar-button>
          </span>
          <h2 slot="header">This is the heading</h2>
        </lrnsys-dialog>

      </template>
    </demo-snippet>
  </div><div class="vertical-section-container centered">
    <h3>A last example to prove it works against target that invoked it</h3>
    <demo-snippet>
      <template>
        <lrnsys-dialog id="dialog" class="circle" raised="" hover-class="black white-text" text="btopro3" avatar="headshot.jpg" alt="Bryan O">
          <span slot="toolbar-secondary">
            <lrnsys-dialog-toolbar-button title="Zoom In" icon="zoom-in" id="zoom-in"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Zoom Out" icon="zoom-out" id="zoom-out"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Restore" icon="refresh" id="restore"></lrnsys-dialog-toolbar-button>
            <lrnsys-dialog-toolbar-button title="Download" icon="save" id="download"></lrnsys-dialog-toolbar-button>
          </span>
          <h2 slot="header">This is the heading</h2>
          <h3>This is some additional content to see whats up</h3>
          
        </lrnsys-dialog>

      </template>
    </demo-snippet>
  </div>
  </body>
</html>
