<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>UserAction: user-action Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/demo-snippet/demo-snippet.js";
      import '../user-action.js';
    </script>
    
    <script>
      window.addEventListener('user-engagement',(e) => {
        console.log(e.detail);
      });
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic user-action demo</h3>
      <demo-snippet>
        <template>
          <user-action track="click" every>
            <button>This is user-action</button>
          </user-action>
          <user-action track="keypress" every>
            <button>This is user-action</button>
          </user-action>
          <div style="height:1000px"></div>
          <user-action track="visibility" every>
            <button>This is user-action</button>
          </user-action>
          <div style="height:1000px"></div>
          <user-action track="visibility">
            <button>This is user-action</button>
          </user-action>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
