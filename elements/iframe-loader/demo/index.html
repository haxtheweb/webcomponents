<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>IframeLoader: iframe-loader Demo</title>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../iframe-loader.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic iframe-loader demo</h3>
      <demo-snippet>
        <template>
          <iframe-loader>
            <iframe src="https://btopro.com" height="400px" width="100%"></iframe>
          </iframe-loader>
          <iframe-loader>
            <iframe-loader>
              <iframe-loader>
                <iframe src="https://btopro.com" height="400px" width="100%"></iframe>
              </iframe-loader>
            </iframe-loader>
          </iframe-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Source based</h3>
      <demo-snippet>
        <template>
          <iframe-loader source="https://btopro.com">
          </iframe-loader>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Source based for hax</h3>
      <demo-snippet>
        <template>
          <iframe-loader source="https://btopro.com" height="500" width="100%" disabled>
          </iframe-loader>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
