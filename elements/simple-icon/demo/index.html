<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleIcon: simple-icon Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '@haxtheweb/hax-iconset/lib/simple-hax-iconset.js';
      import '../simple-icon.js';
      import '../lib/simple-icons.js';
      import '../lib/simple-icon-button.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      simple-icon {
        --simple-icon-height: 50px;
        --simple-icon-width: 50px;
        transition: .3s filter linear;
        filter: drop-shadow(3px 3px 3px rgb(0 0 0 / 0.4));
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic simple-icon demo</h3>
      <button>Entice</button>
      <demo-snippet>
        <template>
          <simple-icon></simple-icon>
          <simple-icon-button></simple-icon-button>
          <simple-icon-lite></simple-icon-lite>
          <simple-icon-button-lite></simple-button-icon-lite>
          <simple-icon icon="hax:wizard-hat" accent-color="blue"></simple-icon>
          <simple-icon icon="device:battery-20" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="av:web-asset" dark contrast="1" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="av:fiber-smart-record" dark contrast="1" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="star" dark contrast="1" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="star" dark contrast="2" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="star" dark contrast="3" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="star" dark contrast="4" dark style="background-color:black;"></simple-icon>
          <simple-icon icon="save" contrast="1" accent-color="pink"></simple-icon>
          <simple-icon icon="save" contrast="2" accent-color="pink"></simple-icon>
          <simple-icon icon="save" contrast="3" accent-color="pink"></simple-icon>
          <simple-icon icon="save" contrast="4" accent-color="pink"></simple-icon>
          <simple-icon icon="device:battery-20"></simple-icon>
          <simple-icon icon="flags:us" no-colorize accent-color="pink"></simple-icon>
          <simple-icon icon="flags:es" no-colorize></simple-icon>
          <simple-icon icon="icons:alarm-add" accent-color="blue"></simple-icon>
          <simple-icon icon="icons:zoom-out" accent-color="orange"></simple-icon>
          <simple-icon icon="icons:zoom-in" accent-color="black"></simple-icon>
          <simple-icon icon="hax:code-json" accent-color="blue"></simple-icon>
          <simple-icon icon="hax:remix" accent-color="red"></simple-icon>
          <simple-icon icon="hax:arrow-expand-left" accent-color="grey"></simple-icon>
        </template>
      </demo-snippet>
      <script>
        const art = ['red', 'green', 'yellow', 'orange', 'purple', 'pink', 'grey'];
        document.querySelector('button').addEventListener('click', function(e) {
          for (let i = 0; i < 100; i++) {
            document.querySelector('simple-icon').style.filter = `drop-shadow(3px 3px 3px ${randomArrayPosition(art)})`;              
          }
        });
        function randomArrayPosition(arr) {
          return arr[Math.floor(Math.random() * arr.length)];
        }
      </script>
    </div>
  </body>
</html>
