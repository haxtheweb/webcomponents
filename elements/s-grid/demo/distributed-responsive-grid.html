<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Responsive grid layout using s-grid-style with distributed children</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <script type="module" src="../s-grid-style.js"></script>
  <script type="module" src="../s-grid-1-style.js"></script>

  <style>

    body {
      margin: 0;
      background-color: #ddd;
    }

    h1 {
      font-family: 'Roboto', 'Noto', sans-serif;
      text-align: center;
      font-size: 18px;
      line-height: 30px;
      font-weight: 400;
      margin: 10px 20px;
    }

  </style>
</head>
<body>
  <dom-module id="x-app">
    <template>
      <style include="s-grid-style s-grid-1-style">

        :host ::content {
          display: block;
          --s-grid-1-items: 3;
          --s-grid-1-gutter: 10px;
          --s-grid-1-expandible-item-items: 2;
          --s-grid-1-item-height: 20vw;
        }

        :host ::content ul {
          padding: 0;
          list-style: none;
        }

        :host ::content .item {
          list-style: none;
          background-color: white;
        }

        @media (min-width: 800px) {
          :host ::content .item:nth-child(5n+1) {
            @apply --s-grid-1-expandible-item;
          }
        }

        @media (max-width: 799px) {
          :host ::content {
            --s-grid-1-items: 2;
            --s-grid-1-gutter: 5px;
            --s-grid-1-expandible-item-items: 2;
          }

          :host ::content .item:nth-child(3n+1) {
            @apply --s-grid-1-expandible-item;
          }
        }

      </style>

      <content></content>

    </template>

    <script type="module">
import '../s-grid-style.js';
import '../s-grid-1-style.js';

Polymer({

  is: 'x-app',

  attached: function() {
    this._updateGridStyles = this._updateGridStyles || function() {
      this.updateStyles();
    }.bind(this);
    window.addEventListener('resize', this._updateGridStyles);
  },

  detached: function() {
    window.removeEventListener('resize', this._updateGridStyles);
  }

});
</script>
  </dom-module>

  <h1>3 columns on large screens and 2 columns on small ones.</h1>

  <x-app>
    <ul class="s-grid s-grid-1">
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>
  </x-app>

</body>
</html>
