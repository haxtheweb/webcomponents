<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Responsive grid layout using s-grid-style</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../paper-styles/color.html">
  <script type="module" src="../s-grid-style.js"></script>
  <script type="module" src="../s-grid-1-style.js"></script>
  <script type="module" src="../s-grid-2-style.js"></script>

  <style>

    body {
      margin: 0;
      background-color: #ddd;
    }

  </style>
</head>
<body>
  <dom-module id="x-app">
    <template>
      <style include="s-grid-style s-grid-1-style s-grid-2-style">

        :host {
          display: block;
          font-size: 20px;
          font-family: 'Roboto', 'Noto', sans-serif;

          --s-grid-1-expandible-item-items: 2;
          --s-grid-1-item-height: 25vh;
          --s-grid-2-item-height: 25vh;
        }

        h1 {
          text-align: center;
          font-size: 18px;
          line-height: 30px;
          font-weight: 500;
          margin: 24px;
        }

        li.item:nth-child(1),
        li.item:nth-child(3) .item:nth-child(2) {
          background-color: var(--paper-blue-500);
          color: #fff;
        }

        li.item:nth-child(2),
        li.item:nth-child(3) {
          background-color: transparent;

          height: 50vh;
        }

        li.item:nth-child(4) {
          background-color: var(--paper-green-500);
          color: #fff;
        }

        li.item .item:nth-child(1) {
          background-color: var(--paper-red-500);
          color: #fff;
        }

        li.item .item:nth-child(2) {
          background-color: var(--paper-yellow-500);
        }

        ul {
          padding: 0;
          list-style: none;
        }

        .item {
          @apply(--layout);
          @apply(--layout-center-center);

          list-style: none;
          background-color: #fff;
          color: #000;
        }

        .item--expandible {
          @apply(--s-grid-1-expandible-item);
        }

        /* Tablet wide */
        @media screen and (min-width: 600px) {
          :host {
            --s-grid-1-gutter: 16px;
            --s-grid-1-items: 2;
            --s-grid-1-item-height: 50vh;
            --s-grid-2-item-height: calc((var(--s-grid-1-item-height) - var(--s-grid-1-gutter)) / 2);
          }

          li.item .item:nth-child(1) {
            margin-bottom: var(--s-grid-1-gutter);
          }
        }

        /* Large wide */
        @media screen and (min-width: 1600px) {
          :host {
            --s-grid-1-gutter: 24px;
            --s-grid-2-items: 2;
            --s-grid-2-item-height: 50vh;
            --s-grid-2-total-right-gutter: var(--s-grid-1-gutter);
          }

          li.item .item:nth-child(1) {
            margin-bottom: 0;
            margin-right: var(--s-grid-1-gutter);
          }
        }

      </style>

      <h1>3 columns on large wide, 2 columns on tablet wide and 1 column on handset wide.</h1>

      <ul class="s-grid s-grid-1">
        <li class="item">1</li>
        <li class="item s-grid s-grid-2">
          <div class="item">2</div>
          <div class="item">3</div>
        </li>
        <li class="item s-grid s-grid-2">
          <div class="item">4</div>
          <div class="item">5</div>
        </li>
        <li class="item">6</li>
        <template is="dom-repeat" items="[7, 8, 9, 10, 11, 12]">
          <li class="item item--expandible">[[item]]</li>
        </template>
      </ul>

    </template>

    <script type="module">
import '../s-grid-style.js';
import '../s-grid-1-style.js';
import '../s-grid-2-style.js';

Polymer({

  is: 'x-app',

  attached: function() {
    this._updateGridStyles = this._updateGridStyles || function() {
      this.updateStyles();
    }.bind(this);
    window.addEventListener('resize', this._updateGridStyles);
  },

  detached: function() {
    window.removeEventListener('resize', this._updateGridStyles);
  }

});
</script>
  </dom-module>

  <x-app></x-app>

</body>
</html>
