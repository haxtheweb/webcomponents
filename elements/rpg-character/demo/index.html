<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RpgCharacter: rpg-character Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js" defer></script>
    <script type="module">
      import '../rpg-character.js';
    </script>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rpg-character demo</h3>
      <label for="hat">Hats</label>
      <select id="hat">
        <option value="none">None</option>
        <option value="bunny">Bunny</option>
        <option value="cowboy">Cowboy</option>
        <option value="education">Education</option>
        <option value="construction">Construction</option>
        <option value="warning">Warning</option>
        <option value="watermelon">Watermelon</option>
        <option value="coffee">Coffee</option>
        <option value="knight">Knight</option>
        <option value="ninja">Ninja</option>
        <option value="party">Party</option>
        <option value="pirate">Pirate</option>
        <option value="error">Error</option>
        <option value="edit">Edit</option>
      </select>
      <label for="seed">Seed</label>
      <input id="seed" size="20"/>
      <label for="height">height</label>
      <input id="height" size="20" type="number"/>
      <label for="width">width</label>
      <input id="width" size="20" type="number"/>
      <label for="circle">Circle?</label>
      <input id="circle" type="checkbox" />
      <label for="fire">Fire!?!?</label>
      <input id="fire" type="checkbox" />
      <label>Accent color</label>
      <simple-colors-picker id="accent" value="orange"></simple-colors-picker>
      <label for="walking">Walking?</label>
      <input id="walking" type="checkbox" />
      <button id="dice">Roll the dice</button>
      <div>
        <rpg-character literalseed seed="1513432127"></rpg-character>
        <rpg-character seed="121212100000000"></rpg-character>
        <rpg-character seed="btopro"></rpg-character>
      </div>
      <script async defer>
        function dqs(sel) { return document.querySelector(sel); }
        function dqsa(sel) { return document.querySelectorAll(sel); }
        dqs("#accent").addEventListener("changed", (e) => {
          dqs("rpg-character").accentColor = e.detail.value;
        });
        dqs("#hat").addEventListener("input", (e) => {
          dqs("rpg-character").hat = e.target.value;
        });
        dqs("#seed").addEventListener("input", (e) => {
          dqs("rpg-character").seed = e.target.value;
        });
        dqs("#height").addEventListener("input", (e) => {
          dqs("rpg-character").height = e.target.value;
        });
        dqs("#width").addEventListener("input", (e) => {
          dqs("rpg-character").width = e.target.value;
        });
        dqs("#walking").addEventListener("change", (e) => {
          dqs("rpg-character").walking = e.target.checked;
        });
        dqs("#circle").addEventListener("change", (e) => {
          dqs("rpg-character").circle = e.target.checked;
        });
        dqs("#fire").addEventListener("change", (e) => {
          dqs("rpg-character").fire = e.target.checked;
        });
        dqs("#dice").addEventListener("click", (e) => {
          Array.from(dqsa("rpg-character")).forEach((item) => {
            item.seed = Math.random().toString(36).substring(2,12);
          });
        });
        Array.from(dqsa("rpg-character")).forEach((item) => {
          item.demo = true;
        });
      </script>
      <script type="module" defer>
        import '@haxtheweb/simple-colors/lib/simple-colors-picker.js';
      </script>
    </div>
  </body>
</html>
