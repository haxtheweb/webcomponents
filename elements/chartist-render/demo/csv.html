<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>ChartistRender: chartist-render from CSV Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../chartist-render.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      chartist-render[type=pie] {
          width: 300px;
      }  
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>chartist-render from CSV demo</h1>

      <h2>Pie chart from CSV</h2>
      <demo-snippet>
        <template>
          <style>
            table { 
              border-radius: 2px; 
            }
            th, td {
              border: 1px solid var(--chartist-text-color, #000);
              text-align: right;
              padding: 2px 5px;
            }
          </style>
          <chartist-render id="pie-chart" 
            data-source="./pie.csv"
            show-table
            scale="ct-square"
            type="pie">
            <h3 slot="heading">A pie chart of favorite fruits (chart)</h3>
          </chartist-render>
        </template>
      </demo-snippet>

      <h2>Line chart from CSV</h2>
      <demo-snippet>
        <template>
          <chartist-render id="line-chart" 
            scale="ct-quarter"
            data-source="./line.csv"
            options='{"fullWidth": true, "low": 0}' 
            type="line">
            <h3 slot="heading">Sales by Quarter (chart)</h3>
            <p slot="desc">A bar graph of sales by quarter. Each series is a salesperson.</p>
          </chartist-render>
        </template>
      </demo-snippet>
      <h2>Bar chart from CSV</h2>
      <demo-snippet>
        <template>
          <chartist-render id="bar-chart"
            data-source="./bar.csv" 
            scale="ct-major-twelfth"
            show-table
            type="bar">
            <h3 slot="heading">Sales by Quarter (chart)</h3>
            <p slot="desc">A bar graph of sales by quarter. Each series is a salesperson.</p>
          </chartist-render>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
