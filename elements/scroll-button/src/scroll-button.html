<custom-style>
  <style>
    paper-icon-button {
      @apply --scroll-button-button;
    }
    paper-icon-button:hover,
    paper-icon-button:active,
    paper-icon-button:focus {
      @apply --scroll-button-button-active;
    }
    simple-tooltip {
      @apply --scroll-button-tooltip;
    }
  </style>
</custom-style>
<paper-icon-button @click="${this.scrollEvent}" id="btn" icon="${this.icon}" aria-title="${this.label}"></paper-icon-button>
<simple-tooltip
  for="btn"
  position="${this.position}"
  offset="14">
  ${this.label}
</simple-tooltip>
