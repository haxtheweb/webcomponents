<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>SimpleSchemaForm: simple-fields Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-fields.js';
      import '../lib/simple-fields-form.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <simple-fields-form load-endpoint="data.json"></simple-fields-form>
    <button id="autoload">Load data</button>
    <button id="savebtn">Save / show values in console</button>
    <div class="vertical-section-container centered">
      <h3>Basic simple-fields demo</h3>
      <demo-snippet>
        <template>
          <form>
            <simple-fields id="fields"></simple-fields>
          </form>
          <script>
            window.onload = function(){
              document.getElementById('autoload').addEventListener('click', (e) => {
                // submit the form values to the end point
                document.getElementsByTagName('simple-fields-form')[0].autoload = true;
              });
              document.getElementById('savebtn').addEventListener('click', (e) => {
                // submit the form values to the end point
                console.log(document.getElementsByTagName('simple-fields-form')[0].submit());
              });
              let fields = document.getElementById('fields');
              fields.fields = [
                {
                  "property": "name",
                  "title": "What is your name?",
                  "description": "Enter your real name or an alias.",
                  "inputMethod": "textfield"
                },
                {
                  "property": "alias",
                  "title": "This is an alias.",
                  "description": "",
                  "inputMethod": "boolean"
                },
                {
                  "property": "profileImage",
                  "title": "Profile Image",
                  "description": "Maximum size 400px X 400px.",
                  "inputMethod": "haxupload",
                  "validationType": "url"
                },
                {
                  "property": "hiddenField",
                  "title": "Hidden",
                  "description": "I'm a hidden field. You can't see me.",
                  "inputMethod": "boolean",
                  "hidden": true
                },
                {
                  "property": "winter",
                  "title": "When is winter coming?",
                  "inputMethod": "datepicker"
                },
                {
                  "property": "icon",
                  "title": "Pick an icon.",
                  "inputMethod": "iconpicker"
                },
                {
                  "property": "color",
                  "title": "Your  favorite  color.",
                  "inputMethod": "colorpicker"
                },
                {
                  "property": "sword",
                  "title": "Your sword's name.",
                  "inputMethod": "select",
                  "allowNull": false,
                  "options": {
                    "none": "None",
                    "blackfyre": "Blackfyre",
                    "brightroar": "Brightroar",
                    "darksister": "Dark Sister",
                    "dawn": "Dawn",
                    "hearteater": "Heart Eater",
                    "heartsbane": "Heartsbane",
                    "ice": "Ice",
                    "ladyforlorn": "Lady Horlorn",
                    "lightbringer": "Lightbringer",
                    "lionstooth": "Lion's Tooth",
                    "longclaw": "Longclaw",
                    "needle": "Needle",
                    "oathkeeper": "Oathkeeper",
                    "widowswail": "Widow's Wail"
                  }
                },
                {
                  "property": "bio",
                  "title": "Bio",
                  "description": "Write a short bio.",
                  "inputMethod": "textarea"
                },
                {
                  "property": "relationships",
                  "inputMethod": "tabs",
                  "properties": [
                    { 
                      "property": "siblings",
                      "title": "Siblings",
                      "properties": [
                        {
                          "property": "siblingsList",
                          "title": "Enter the names of your siblings.",
                          "inputMethod": "array",
                          "itemLabel": "name",
                          "properties": [
                            {
                              "property": "name",
                              "title": "Sibling Name",
                              "inputMethod": "textfield"
                            },
                            {
                              "property": "dead",
                              "title": "Is sibling dead?",
                              "inputMethod": "boolean"
                            }
                          ]
                        }
                      ]
                    },
                    { 
                      "property": "allies",
                      "title": "Allies",
                      "properties": [
                        {
                          "property": "alliesList",
                          "title": "List your allies.",
                          "inputMethod": "array",
                          "itemLabel": "name",
                          "properties": [
                            {
                              "property": "name",
                              "title": "Ally Name",
                              "inputMethod": "textfield"
                            },
                            {
                              "property": "dead",
                              "title": "Is ally dead?",
                              "inputMethod": "boolean"
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "property": "enemies",
                      "title": "Enemies",
                      "properties": [
                        {
                          "property": "enemiesList",
                          "title": "List your enemies.",
                          "inputMethod": "array",
                          "itemLabel": "name",
                          "properties": [
                            {
                              "property": "name",
                              "title": "Enemy Name",
                              "inputMethod": "textfield"
                            },
                            {
                              "property": "dead",
                              "title": "Is enemy dead?",
                              "inputMethod": "boolean"
                            }
                          ]
                        }
                      ]
                    }
                  ]
                },
                
                {
                  "property": "code",
                  "title": "This is your favorite code snippet.",
                  "inputMethod": "code-editor"
                }   
              ];
              fields.value = {
                "name": "Arya Stark",
                "winter": "12/21/2019",
                "alias": false,
                "bio": "Once upon a time...",
                "code": "<p>What do we say to Death?</p>\n<p>Not today.</p>",
                "color": "red",
                "icon": "icons:visibility-off",
                "relationships": {
                  "siblings": {
                    "siblingsList": [
                      { "name": "Rob Stark", "dead": true  },
                      { "name": "Jon Snow", "dead": false  },
                      { "name": "Sansa Stark", "dead": false  },
                      { "name": "Bran Stark", "dead": false  },
                      { "name": "Rickon Stark", "dead": true  }
                    ]
                  },
                  "allies": {
                    "alliesList": [
                      { "name": "Syrio Forel", "dead": true },
                      { "name": "Gendry", "dead": false },
                      { "name": "Jaquen Hagar", "dead": false },
                      { "name": "Sandor Clegane", "dead": true },
                      { "name": "Brienne of Tarth", "dead": false } 
                    ]
                  },
                  "enemies": {
                    "enemiesList": [
                      { "name": "Joffrey Baratheon", "dead": true },
                      { "name": "Cersei Lannister", "dead": true },
                      { "name": "Gregor Clegane", "dead": true },
                      { "name": "Meryn Trant", "dead": true },
                      { "name": "Ilyn Payne", "dead": true },
                      { "name": "Sandor Clegane", "dead": true }
                    ],
                  }
                },
                "sword": "needle"
              };
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
