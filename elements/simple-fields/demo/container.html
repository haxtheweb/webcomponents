<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>simple-fields-container Demo</title>
    <script>window.WCGlobalBasePath = "/node_modules/";</script>

    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../lib/simple-fields-container.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>simple-fields-container Demo</h1>
      <demo-snippet>
        <template>
          <simple-fields-container label="Name">
            <input slot="field" autocapitalize="words" required/>
          </simple-fields-container>
          <simple-fields-container label="Password">
            <input slot="field" type="password"/>
          </simple-fields-container>
          <simple-fields-container label="Profile Image">
            <input slot="field" type="file"/>
          </simple-fields-container>
          <simple-fields-container label="Bio" description="Write your bio.">
            <textarea slot="field" placeholder="Once..."></textarea>
          </simple-fields-container>
          <simple-fields-container label="Birth Date">
            <input slot="field" type="date"/>
          </simple-fields-container>
          <simple-fields-container label="Color">
            <input slot="field" type="color" value="#ff00ff"/>
          </simple-fields-container>
          <simple-fields-container label="Satisfaction">
            <input slot="field" type="range" min="0" step="10" max="100" value="50"/>
          </simple-fields-container>
        </template>
      </demo-snippet>
      <h2>Inline Labeling</h2>
      <demo-snippet>
        <template>
          <simple-fields-container inline label="Name">
            <input slot="field" autocapitalize="words" required/>
          </simple-fields-container>
          <simple-fields-container inline label="Password">
            <input slot="field" type="password"/>
          </simple-fields-container>
          <simple-fields-container inline label="Profile Image">
            <input slot="field" type="file"/>
          </simple-fields-container>
          <simple-fields-container inline label="Bio" description="Write your bio.">
            <textarea slot="field" placeholder="Once..."></textarea>
          </simple-fields-container>
          <simple-fields-container inline label="Birth Date">
            <input slot="field" type="date"/>
          </simple-fields-container>
          <simple-fields-container inline label="Color">
            <input slot="field" type="color" value="#ff00ff"/>
          </simple-fields-container>
          <simple-fields-container inline label="Satisfaction">
            <input slot="field" type="range" min="0" step="10" max="100" value="50"/>
          </simple-fields-container>
        </template>
      </demo-snippet>
      <h2>Prefix and Suffix</h2>
      <demo-snippet>
        <template>
          <simple-fields-container 
            inline
            label="Twitter Handle" 
            prefix="@">
            <input slot="field"/>
          </simple-fields-container>
          <simple-fields-container inline label="Estimated Cost">
            <span slot="prefix">$</span>
            <input slot="field" type="number"/>
            <sup slot="suffix">.00</sup>
          </simple-fields-container>
          <simple-fields-container 
            label="Order" 
            suffix="red ballons">
            <input slot="field" type="number"/>
          </simple-fields-container>
        </template>
      </demo-snippet>
      <h2>Multiple Options</h2>
      <demo-snippet id="options">
        <template>
          <simple-fields-container label="Select Options" description="Select one">
            <select slot="field">
              <option value="breakfast">Breakfast</option>
              <option value="brunch">Brunch</option>
              <option value="lunch">Lunch</option>
              <option value="snack">Snack</option>
              <option value="dinner">Dinner</option>
            </select>
          </simple-fields-container>
          <simple-fields-container label="Select Options" description="Select all">
            <select slot="field" multiple>
              <option value="breakfast">Breakfast</option>
              <option value="brunch">Brunch</option>
              <option value="lunch">Lunch</option>
              <option value="snack">Snack</option>
              <option value="dinner">Dinner</option>
            </select>
          </simple-fields-container>
          <simple-fields-container block-list>
            <fieldset slot="field">
              <legend>Radio Options</legend>
              <label>Breakfast <input name="checkone" type="radio" value="breakfast"/></label>
              <label>Brunch <input name="checkone" type="radio" value="brunch"/></label>
              <label>Lunch <input name="checkone" type="radio" value="lunch"/></label>
              <label>Snack <input name="checkone" type="radio" value="snack"/></label>
              <label>Dinner <input name="checkone" type="radio" value="dinner"/></label>
            </fieldset>
          </simple-fields-container>
          <simple-fields-container>
            <fieldset slot="field">
              <legend>Checkbox Options</legend>
              <label>Breakfast <input name="checkmultiple" type="checkbox" value="breakfast"/></label>
              <label>Brunch <input name="checkmultiple" type="checkbox" value="brunch"/></label>
              <label>Lunch <input name="checkmultiple" type="checkbox" value="lunch"/></label>
              <label>Snack <input name="checkmultiple" type="checkbox" value="snack"/></label>
              <label>Dinner <input name="checkmultiple" type="checkbox" value="dinner"/></label>
            </fieldset>
          </simple-fields-container>
        </template>
      </demo-snippet>
      <h2>Field Metadata</h2>
      <demo-snippet>
        <template>
          <simple-fields-container counter  type="text" label="Nickname">
            <input slot="field" type="text" maxlength="10"/>
            <span slot="field-meta">maximum length: 10</span>
          </simple-fields-container>
          <simple-fields-container counter="word" type="textarea" label="Short Bio" maxwords="6">
            <textarea slot="field"></textarea>
            <span slot="field-meta">6 words or less</span>
          </simple-fields-container>
        </template>
      </demo-snippet>
      <h2>Validation</h2>
      <demo-snippet>
        <style>
          #check {
            --simple-fields-radio-option-display: block;
          }
        </style>
        <template>
          <simple-fields-container 
            autovalidate 
            required-message="A name is required."
            label="Name">
            <input slot="field" type="name" required/>
          </simple-fields-container>
          <simple-fields-container 
            autovalidate
            pattern-message="Invalid format."
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            label="Email">
            <input slot="field" type="email" placeholder="username@domain.com"/>
          </simple-fields-container>
          <simple-fields-container 
            autovalidate
            minchecked="2" 
            maxchecked="4"
            description="Pick 2-4">
            <fieldset slot="field">
              <legend>Checkbox Options</legend>
              <label>Red <input name="check" type="checkbox" value="red"/></label>
              <label>Orange <input name="check" type="checkbox" value="orange"/></label>
              <label>Yellow <input name="check" type="checkbox" value="yellow"/></label>
              <label>Green <input name="check" type="checkbox" value="green"/></label>
              <label>Cyan <input name="check" type="checkbox" value="cyan"/></label>
              <label>Blue <input name="check" type="checkbox" value="blue"/></label>
              <label>Indigo <input name="check" type="checkbox" value="indigo"/></label>
              <label>Purple <input name="check" type="checkbox" value="purple"/></label>
              <label>Magenta <input name="check" type="checkbox" value="magenta"/></label>
            </fieldset>
          </simple-fields-container>
          <simple-fields-container 
            autovalidate
            required-message="You must agree to the terms."
            label="I agree to the terms">
            <input slot="field" type="checkbox" required/>
          </simple-fields-container>
    </div>
  </body>
</html>
