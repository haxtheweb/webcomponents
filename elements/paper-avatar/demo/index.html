<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PaperAvatar: paper-avatar Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '@polymer/paper-item/paper-icon-item.js';
      import '@polymer/paper-item/paper-item-body.js';
      import '../paper-avatar.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
      div[role="listbox"] {
        display: flex;
        flex-direction: column;
      }

      paper-icon-item {
        display: flex;
        align-items: center;
      }

      paper-avatar {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>List Demo</h3>
      <demo-snippet>
        <template>
          <div role="listbox">
            <paper-icon-item>
              <paper-avatar label="Michael" jdenticon></paper-avatar>
              Michael
            </paper-icon-item>
            <paper-icon-item>
              <paper-avatar label="Karen Wilson" icon="star"></paper-avatar>
              Karen Wilson
            </paper-icon-item>
            <paper-icon-item>
              <paper-avatar label="Robert Smith" two-chars></paper-avatar>
              <paper-item-body two-line="">
                <div>Robert Smith</div>
                <div secondary="">robert.smith@example.com</div>
              </paper-item-body>
            </paper-icon-item>
            <paper-icon-item>
              <paper-avatar label="Barbara Murphy" style="--paper-avatar-bgcolor:#ffeeee;--paper-avatar-text-color:#000;"></paper-avatar>
              <paper-item-body two-line="">
                <div>Barbara Murphy</div>
                <div secondary="">barbara.murphy@example.com</div>
              </paper-item-body>
            </paper-icon-item>
            <paper-icon-item>
              <paper-avatar label="William Brown"></paper-avatar>
              <paper-item-body two-line="">
                <div>William Brown</div>
                <div secondary="">william.brown@example.com</div>
              </paper-item-body>
            </paper-icon-item>
          </div>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Icon with image</h3>
      <demo-snippet>
        <template>
          <div role="listbox">
            <paper-icon-item>
              <paper-avatar src="https://mmilutinovic1313.github.io/elmsln-website/img/snowflake.png"></paper-avatar>
              Michael
            </paper-icon-item>
          </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
