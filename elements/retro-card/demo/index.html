<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RetroCard: retro-card Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../retro-card.js';
      import '@haxtheweb/grid-plate/grid-plate.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic retro-card demo</h3>
      <demo-snippet>
        <template>
          <grid-plate layout="1-1-1">
            <retro-card
              dark
              slot="col-1"
              title="HAX Camp"
              subtitle="btopro dreaming reality"
              tags="dreams, hax, camp"
              accent-color="pink"
              url="https://btopro.com"
              media-source="https://btopro.com/files/IMG_20190716_102855.jpg"
            >
            </retro-card>
            <retro-card
            slot="col-1"
            title="HAX Camp"
            subtitle="btopro dreaming reality"
            tags="dreams, hax, camp"
            accent-color="pink"
            url="https://btopro.com"
            media-source="https://btopro.com/files/IMG_20190716_102855.jpg"
          >
          </retro-card>
            <retro-card
              slot="col-2"
              title="EdTechJoker"
              subtitle="Transforming education from within"
              tags="activism, hax, edu"
              accent-color="purple"
              url="https://haxtheweb.org"
              hover-source="https://media2.giphy.com/media/AwoDg0wJImOjK/giphy.gif"
              media-source="https://media2.giphy.com/media/AwoDg0wJImOjK/480w_s.jpg"
            >
            </retro-card>
            <retro-card
            dark
            slot="col-2"
            title="EdTechJoker"
            subtitle="Transforming education from within"
            tags="activism, hax, edu"
            accent-color="purple"
            url="https://haxtheweb.org"
            hover-source="https://media2.giphy.com/media/AwoDg0wJImOjK/giphy.gif"
            media-source="https://media2.giphy.com/media/AwoDg0wJImOjK/480w_s.jpg"
          >
          </retro-card>
            <retro-card
              dark
              slot="col-3"
              title="ELMS:LN"
              subtitle="The original NGDLE"
              tags="NGDLE, future, networked"
              accent-color="green"
              url="https://elmsln.org"
              media-source="https://btopro.com/assets/banner.jpg"
            >
            </retro-card>
            <retro-card
            slot="col-3"
            title="ELMS:LN"
            subtitle="The original NGDLE"
            tags="NGDLE, future, networked"
            accent-color="green"
            url="https://elmsln.org"
            media-source="https://btopro.com/assets/banner.jpg"
          >
          </retro-card>
          </grid-plate>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
