<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>HaxLogo: hax-logo Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../hax-logo.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hax-logo demo</h3>
      <demo-snippet>
        <template>
          <hax-logo size="mini"></hax-logo>
          <hax-logo size="small"></hax-logo>
          <hax-logo>
            <span slot="pre">The</span>
            <span slot="post">of complacency</span>
          </hax-logo>
          <hax-logo toupper>
            <span slot="post">the web</span>
          </hax-logo>
          <hax-logo size="large"></hax-logo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
