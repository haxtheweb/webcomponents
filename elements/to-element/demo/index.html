<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>ToElement: to-element Demo</title>
  <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import '../to-element.js';
  </script>
  <style>
    .stuff {
      background-color: blue;
      color: yellow;
      font-size: 100px;
    }

    .things {
      border: 10px solid green;
    }
  </style>
</head>

<body>

  <div id="what">
    <div class="stuff things">Title</div>
    <div class="stuff">whatever</div>
    <div class="things" style="padding:10px; color:orange;">whatever</div>
  </div>
  <to-element id="nice" name="brand-new-element"></to-element>
  <div id="newelement"></div>
  <script defer="defer">
    setTimeout(() => {
      document.getElementById('nice').downloadNewComponent(document.getElementById('what'), 'cool-new-element');
    }, 500);
  </script>
</body>

</html>
