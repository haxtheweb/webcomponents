<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnGitgraph: lrn-gitgraph Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
        import '../lrn-gitgraph.js';
      import '@polymer/iron-ajax/iron-ajax.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrn-gitgraph demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <iron-ajax auto url="api.json" handle-as="json" last-response="{{response}}">
          </iron-ajax>
          <lrn-gitgraph commits="[[response]]" orientation="vertical-reverse"></lrn-gitgraph>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
