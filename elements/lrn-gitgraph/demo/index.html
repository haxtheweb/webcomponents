<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnGitgraph: lrn-gitgraph Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import "@haxtheweb/demo-snippet/demo-snippet.js";
      import '@polymer/polymer/lib/elements/dom-bind.js';
      import '@polymer/iron-ajax/iron-ajax.js';
      import '../lrn-gitgraph.js';
    </script>
    
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic lrn-gitgraph demo</h3>
        <dom-bind>
          <template>
          <iron-ajax auto url="api.json" handle-as="json" last-response="{{response}}">
          </iron-ajax>
          <lrn-gitgraph commits="[[response]]" orientation="vertical-reverse"></lrn-gitgraph>
          </template>
        </dom-bind>
    </div>
  </body>
</html>
