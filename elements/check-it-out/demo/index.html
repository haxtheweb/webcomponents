<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CheckItOut: check-it-out Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../check-it-out.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style>
      check-it-out {
        --check-it-out-container-width: 100%;
      }
    </style>

  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic check-it-out demo</h3>
      <demo-snippet>
        <template>
          <div style="text-align: center;">
            <h1>stackblitz modal demo</h1>
            <check-it-out modal type="code" modal-title="React ew" ctl view="both" source="https://stackblitz.com/edit/react-brwwcr?embed=1&file=src/App.js">
              Click me
            </check-it-out>
            <h1>stackblitz demo</h1>
            <check-it-out  type="code" ctl view="both" source="https://stackblitz.com/edit/react-brwwcr?embed=1&file=src/App.js">
              Click me
            </check-it-out>
            <h1>another stackblitz demo</h1>
            <check-it-out file-path="src/index.js" source="https://stackblitz.com/edit/react-brwwcr"></check-it-out>
            <h1>CodePen demo</h1>
            <check-it-out  source="https://codepen.io/collinkleest/pen/wvoBjKx">
              Check it out
            </check-it-out>
            <h1>Pdf demo</h1>
            <check-it-out  source="https://behrend.psu.edu/sites/behrend/files/campus/Lab%2520and%2520Research%2520Safety%2520Plan.pdf"></check-it-out>
            <h1>YT video demo</h1>
            <check-it-out   label="Click to watch" source="https://www.youtube.com/watch?v=8gMDhXWMxRg&t=281s">
            </check-it-out>
          </div> 
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
