}

body {

#nav {

}

.link {
  background-color: #363533;
  border-bottom: solid 4px #fff;
  width: auto;
}

.link a {
  display: flex;
  flex: 1 1 auto;
  align-items: center;
  font-family: roboto, sans-serif;
  font-size: 18px;
  font-weight: 300;
  text-decoration: none;
  text-transform: uppercase;
  color: #fff;
  padding: 15px;
}
