<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>I18NManager: i18n-manager Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/utils/lib/demo-snippet.js";
      import '../i18n-manager.js';
      import "@haxtheweb/self-check/self-check.js";
      import "@haxtheweb/word-count/word-count.js";
      import '@haxtheweb/simple-login/lib/simple-login-camera.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body lang="he">
    <div class="vertical-section-container centered">
      <h3>Basic i18n-manager demo</h3>
      <select id="changer" onchange="changeLanguage(this)">
        <option value="en">English</option>
        <option value="he">Hebrew</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="en-UK">English (UK)</option>
        <option value="ja">Japanese</option>
      </select>
      <demo-snippet>
        <template>
          <simple-login-camera record id="logincamera" autoplay style="width:200px;"></simple-login-camera>
          <word-count>
            <marked-element>
              <script type="text/markdown">
              So put in some words and get a count
              </script>
            </marked-element>
          </word-count>
          <self-check accent-color="light-blue" title="Sharks Self Check"
            image="https://kids.nationalgeographic.com/content/dam/kids/photos/animals/Fish/A-G/great-white-shark-teeth.ngsversion.1396530884408.adapt.1900.1.jpg"
            alt="Great White Shark">
            <span slot="question">How large can the average great white shark grow to be?</span>
            The Great White shark can grow to be 15 ft to more than 20 ft in length and weigh 2.5 tons or more.
          </self-check>
          <word-count>
            <marked-element>
              <script type="text/markdown">
              So put in some words and get a count
              </script>
            </marked-element>
          </word-count>
          <word-count>
            <marked-element>
              <script type="text/markdown">
              So put in some words and get a count
              </script>
            </marked-element>
          </word-count>
          <word-count>
            <marked-element>
              <script type="text/markdown">
              So put in some words and get a count
              </script>
            </marked-element>
          </word-count>
        </template>
      </demo-snippet>
    </div>
    <script async defer>
      function changeLanguage(e) {
        window.I18NManagerStore.requestAvailability().lang = e.value;
      }
      // this is the same way I18NManager obtains this for defaults
      var lang = (
        document.body.getAttribute("xml:lang") ||
        document.body.getAttribute("lang") ||
        document.documentElement.getAttribute("xml:lang") ||
        document.documentElement.getAttribute("lang") ||
        navigator.language ||
        "en"
      );
      // set default to match document language
      document.getElementById("changer").value = lang;
    </script>
  </body>
</html>
