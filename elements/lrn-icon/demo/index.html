<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>LrnIcon: lrn-icon Demo</title>
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script>window.WCGlobalBasePath = "/node_modules/";</script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import "@lrnwebcomponents/lrn-icons/lrn-icons.js";
      import "@lrnwebcomponents/hax-iconset/lib/simple-hax-iconset.js";
      import '@lrnwebcomponents/lrn-shared-styles/lrn-shared-styles.js';
      import '../lrn-icon.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style is="custom-style" include="lrn-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h1>lrn-icon demo</h1>
      <p>
        This demo is for a single &lt;lrn-icon&gt;. If you're looking for the
        whole set of available icons, check out the <a href="/elements/lrn-icons?view=demo:demo/index.html">&lt;lrn-icons&gt;
        demo.</a>
      </p>
      <demo-snippet>
        <h2>lrn-icon using iron icons iconset</h2>
        <template>
          <p><lrn-icon icon="studio"></lrn-icon></p>
        </template>
      </demo-snippet>
      <demo-snippet>
        <h2>lrn-icon using lrn iconset</h2>
        <template>
          <p><lrn-icon icon="lab"></lrn-icon></p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>iron-icon using lrn-iconset</h2>
        <template>
          <p><simple-icon icon="lrn:lab"></simple-icon></p>
        </template>
      </demo-snippet>

      <demo-snippet>
        <h2>lrn-icon using image</h2>
        <template>
          <p><lrn-icon src="location.png"></lrn-icon></p>
          </template>
        </demo-snippet>
    </div>
  </body>
</html>
