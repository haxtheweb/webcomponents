<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>BR: b-r Demo</title>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      
      import "@haxtheweb/demo-snippet/demo-snippet.js";
      import '../b-r.js';
      import "@haxtheweb/wikipedia-query/wikipedia-query.js";
    </script>
    
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic b-r demo</h3>
      <demo-snippet>
        <template>
          <b-r></b-r>
          <p>Testing</p>
          <wikipedia-query search="Drupal" language="ja"></wikipedia-query>
          <b-r amount="15"></b-r>
          <p>Testing</p>
          <wikipedia-query search="Drupal" language="en"></wikipedia-query>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
