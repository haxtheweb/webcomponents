<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>simple-colors-shared-styles Demo</title>
    
    <script src="../../../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script src="../../../node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../simple-colors-shared-styles.js';
    </script>
  </head>
  <body>
    <h1>simple-colors-shared-styles Demo</h1>
    <demo-snippet>
      <template>
        <style>
          div {
            padding: 20px;
            margin: 0 0 15px;
          }
          .box {
            display: block;
            margin: 0 15px;
            padding: 20px;
            color: var(--simple-colors-default-theme-grey-12);
            background-color: var(--simple-colors-default-theme-accent-1);
            border: 4px solid var(--simple-colors-fixed-theme-accent-6);
          }
          .button {
            border-radius: 3px;
            padding: 3px 5px;
            font-size: 110%;
            cursor: pointer;
            background-color: var(--simple-colors-default-theme-accent-7);
            border: 2px solid var(--simple-colors-default-theme-accent-8);
          }
          .button:hover {
            background-color: var(--simple-colors-default-theme-accent-8);
          }
          .confirm {
            background-color: var(--simple-colors-default-theme-blue-7);
            border: 2px solid var(--simple-colors-default-theme-blue-8);
          }
          .confirm:hover {
            background-color: var(--simple-colors-default-theme-blue-8);
          }
          .delete {
            background-color: var(--simple-colors-default-theme-red-7);
            border: 2px solid var(--simple-colors-default-theme-red-8);
          }
          .delete:hover {
            background-color: var(--simple-colors-default-theme-red-8);
          }
        </style>
        <div class="box">
          <p>A box.</p>
          <button class="button">
            Button
          </button>
          <button class="confirm button">Save</button>
          <button class="delete button">Delete</button>
        </div>
        <script>
          window.onload = window.SimpleColorsSharedStyles.requestAvailability();
        </script>
      </template>
    </demo-snippet>
  </body>
</html>
