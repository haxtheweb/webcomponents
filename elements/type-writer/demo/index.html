<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>TypeWriter: type-writer Demo</title>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../type-writer.js';
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic type-writer demo</h3>
      <demo-snippet>
        <template>
          This <strong><type-writer speed="500" text="is a type-writer and you can write whatever you want"></type-writer></strong>
          This <strong><type-writer speed="50" text="here is some text that is written"></type-writer></strong>
        </template>
      </demo-snippet>
    </div>
  </body>
