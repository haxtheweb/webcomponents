<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>GitCorner: git-corner Demo</title>
    
    <script src="../../../node_modules/@haxtheweb/deduping-fix/deduping-fix.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '@polymer/iron-demo-helpers/demo-snippet.js';
      import '../git-corner.js';
    </script>
    <style>
      :root {
        --github-corner-size: 150px;
      }
    </style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic git-corner demo</h3>
      <demo-snippet>
        <template>
          <git-corner size="micro" corner alt="Update this page" source="https://github.com/btopro/blog/tree/master/"></git-corner>
          <git-corner size="micro" alt="Update this page" source="https://github.com/btopro/blog/tree/master/"></git-corner>
          <git-corner size="small" alt="Update this page" source="https://github.com/btopro/blog/tree/master/"></git-corner>
          <git-corner size="large" circle alt="Update this page" source="https://github.com/btopro/blog/tree/master/">
          </git-corner>
          <git-corner size="large" alt="Update this page" source="https://github.com/btopro/blog/tree/master/">
          </git-corner>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
